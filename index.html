<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}
.container{
  max-width:520px;
  margin:20px auto;
  padding:20px;
}
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:2em;
  text-shadow:0 0 12px #0ff;
  margin-bottom:20px;
}
label{display:block;margin-top:14px;font-weight:bold;}
input{
  width:100%;
  padding:12px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#0ff;
  margin-top:4px;
}
.field{display:none;animation:fade .35s ease forwards;}
.field.show{display:block;}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
.location{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
#loading{
  display:none;
  height:6px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
  margin:14px 0;
}
#loading::after{
  content:"";
  display:block;
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  animation:load 1s linear infinite;
}
@keyframes load{from{margin-left:-50%}to{margin-left:100%}}
#summary{
  display:none;
  background:#111;
  border:1px solid #0ff;
  border-radius:14px;
  padding:16px;
  margin-top:15px;
  text-align:center;
  font-family:'Orbitron',monospace;
}
button{
  display:none;
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">
<div class="logo">AGTS GROUP INC</div>

<div class="field show" style="position:relative">
  <label>Pickup Address</label>
  <input id="pickup">
  <span class="location" id="loc">üìç</span>
</div>

<div class="field show">
  <label>Drop-off Address</label>
  <input id="dropoff">
</div>

<div class="field" id="dateField">
  <label>Pickup Date</label>
  <input id="pickupDate" readonly>
</div>

<div class="field" id="timeField">
  <label>Pickup Time</label>
  <input id="pickupTime" readonly>
</div>

<div id="loading"></div>
<div id="summary"></div>
<button id="payBtn">Book & Pay</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const $=id=>document.getElementById(id);
let geocoder,matrix;

window.onload=()=>{
  geocoder=new google.maps.Geocoder();
  matrix=new google.maps.DistanceMatrixService();
  new google.maps.places.Autocomplete($("pickup"));
  new google.maps.places.Autocomplete($("dropoff"));
};

flatpickr("#pickupDate",{minDate:"today",onChange:()=>{$("timeField").classList.add("show");}});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K",onChange:calc});

["pickup","dropoff"].forEach(id=>{
  $(id).addEventListener("blur",()=>{
    if($("pickup").value && $("dropoff").value){
      $("dateField").classList.add("show");
    }
  });
});

$("loc").onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    geocoder.geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},(r,s)=>{
      if(s==="OK"){
        $("pickup").value=r[0].formatted_address;
        $("dateField").classList.add("show");
      }
    });
  });
};

function calc(){
  if(!$("pickup").value||!$("dropoff").value)return;
  $("loading").style.display="block";
  matrix.getDistanceMatrix({
    origins:[$("pickup").value],
    destinations:[$("dropoff").value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(r,s)=>{
    $("loading").style.display="none";
    if(s!=="OK")return;
    const mi=r.rows[0].elements[0].distance.value/1609.34;
    const price=50+mi*2;
    $("summary").innerHTML=`<div>${mi.toFixed(1)} miles</div><div>$${price.toFixed(2)}</div>`;
    $("summary").style.display="block";
    $("payBtn").style.display="block";
  });
}
</script>
</body>
</html>
