<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0;}
.container{max-width:900px;margin:40px auto;padding:25px;}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif;}
h1{font-size:2.8em;}
h2{font-size:1.1em;margin-bottom:30px;}
label{display:block;margin-top:8px;font-weight:bold;}
input, select{width:100%;padding:12px;margin-top:4px;background:#111;border:1px solid #333;border-radius:14px;color:#0ff;font-size:1em;}
input::placeholder{color:#555;}
.input-error{border:2px solid #ff3b81 !important;box-shadow:0 0 14px #ff3b81,0 0 30px #ff3b81aa;}
.flex-row{display:flex;gap:12px;margin-top:12px;}
.field{flex:1;display:none;opacity:0;transition:opacity .4s ease-in-out;}
.field.show{display:block;opacity:1;}
#tripSummary{display:none;opacity:0;margin-top:24px;padding:20px;border-radius:18px;background:#222;text-align:left;line-height:1.6em;transition:opacity .5s ease;}
#tripSummary.show{display:block;opacity:1;}
#tripSummary div{font-family:'Orbitron',monospace;font-size:1.05em;font-weight:700;color:#0ff;margin-bottom:6px;}
button{display:none;width:100%;margin-top:22px;padding:16px;font-size:1.2em;font-weight:bold;border:none;border-radius:18px;cursor:pointer;background:linear-gradient(90deg,#0ff,#06b6d4);color:#000;}
button.show{display:block;}
button:hover{opacity:.9;}
@media(max-width:900px){.flex-row{flex-direction:column;}}
</style>
</head>
<body>
<div class="container">
<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show"><label>Pickup Address</label><input id="pickup" placeholder="Enter pickup location"></div>
  <div class="field show"><label>Drop-off Address</label><input id="dropoff" placeholder="Enter drop-off location"></div>
</div>

<div class="flex-row">
  <div class="field" id="dateField"><label>Pickup Date</label><input id="pickupDate"></div>
  <div class="field" id="timeField"><label>Pickup Time</label><input id="pickupTime"></div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField"><label>Vehicle</label><select id="vehicle"><option value="">Select</option><option>GMC Yukon</option><option>Cadillac Escalade</option><option>Chevy Suburban</option></select></div>
  <div class="field" id="passengersField"><label>Passengers</label><select id="passengers"><option value="">Select</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select></div>
  <div class="field" id="petsField"><label>Pets</label><select id="pets"><option value="">Select</option><option>Yes</option><option>No</option></select></div>
</div>

<div class="flex-row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone" type="tel"></div>
</div>

<div class="flex-row">
  <div class="field" id="emailField"><label>Email</label><input id="email" type="email"></div>
</div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumVehicle"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const f = id => document.getElementById(id);

// Fields
const pickup=f("pickup"), dropoff=f("dropoff"), pickupDate=f("pickupDate"), pickupTime=f("pickupTime"),
      vehicle=f("vehicle"), passengers=f("passengers"), pets=f("pets"),
      nameField=f("name"), phone=f("phone"), email=f("email"),
      tripSummary=f("tripSummary"), payBtn=f("payBtn"),
      sumPickup=f("sumPickup"), sumDropoff=f("sumDropoff"), sumDateTime=f("sumDateTime"), sumVehicle=f("sumVehicle"),
      sumDuration=f("sumDuration"), sumPrice=f("sumPrice");

const fields=[pickup, dropoff, pickupDate, pickupTime, vehicle, passengers, pets, nameField, phone, email];

// Initialize flatpickr
flatpickr(pickupDate,{minDate:"today", onChange:stateCheck});
flatpickr(pickupTime,{enableTime:true,noCalendar:true,dateFormat:"h:i K", onChange:stateCheck});

// Show/hide helpers
const show=id=>f(id).classList.add("show");
const hide=id=>f(id).classList.remove("show");

// Sequential field logic
function stateCheck(){
  tripSummary.classList.remove('show');
  payBtn.classList.remove('show');

  if(!pickup.value.trim() || !dropoff.value.trim()){hide('dateField'); hide('timeField'); hide('vehicleField'); hide('passengersField'); hide('petsField'); hide('nameField'); hide('phoneField'); hide('emailField'); return;}
  show('dateField');
  if(!pickupDate.value.trim()){hide('timeField'); hide('vehicleField'); hide('passengersField'); hide('petsField'); hide('nameField'); hide('phoneField'); hide('emailField'); return;}
  show('timeField');
  if(!pickupTime.value.trim()){hide('vehicleField'); hide('passengersField'); hide('petsField'); hide('nameField'); hide('phoneField'); hide('emailField'); return;}
  show('vehicleField'); show('passengersField'); show('petsField');
  if(!vehicle.value.trim() || !passengers.value.trim() || !pets.value.trim()){hide('nameField'); hide('phoneField'); hide('emailField'); return;}
  show('nameField'); show('phoneField'); show('emailField');

  // Show summary if all visible fields are filled
  const visibleFields = fields.filter(el => el.offsetParent !== null);
  if(visibleFields.every(el=>el.value.trim()!='')){
    renderSummary();
    tripSummary.classList.add('show');
    payBtn.classList.add('show');
  } else {
    tripSummary.classList.remove('show');
    payBtn.classList.remove('show');
  }

  highlightMissingFields(); // highlight only visible empty fields
}

// Highlight only visible empty fields
function highlightMissingFields(){
  const visibleFields = fields.filter(el => el.offsetParent !== null);
  visibleFields.forEach(fld=>{
    if(!fld.value.trim()) fld.classList.add('input-error');
    else fld.classList.remove('input-error');
  });
}

// Event listeners
fields.forEach(fld=>{
  fld.addEventListener('input',stateCheck);
  fld.addEventListener('change',stateCheck);
});

// Render trip summary
function renderSummary(){
  sumPickup.textContent="Pickup: "+pickup.value;
  sumDropoff.textContent="Drop-off: "+dropoff.value;
  sumDateTime.textContent="Date & Time: "+pickupDate.value+" at "+pickupTime.value;
  sumVehicle.innerHTML="Vehicle: "+vehicle.value+"<br>Passengers: "+passengers.value+"<br>Pets: "+pets.value;
  sumDuration.textContent="Estimated Duration: TBD";
  sumPrice.textContent="Estimated Price: TBD";
}

// Validate fields & focus first missing
function validateFields(){
  const visibleFields = fields.filter(el => el.offsetParent !== null);
  let firstMissing=null;
  visibleFields.forEach(fld=>{
    if(!fld.value.trim()){
      fld.classList.add('input-error');
      if(!firstMissing) firstMissing=fld;
    } else {
      fld.classList.remove('input-error');
    }
  });
  if(firstMissing){
    firstMissing.focus();
    tripSummary.classList.remove('show');
    payBtn.classList.remove('show');
    return false;
  }
  return true;
}

// Book & Pay
payBtn.addEventListener('click',()=>{if(validateFields()) alert("Booking submitted successfully!");});

// Google Places Autocomplete
function initAutocomplete(){
  const pickupAuto = new google.maps.places.Autocomplete(pickup);
  const dropoffAuto = new google.maps.places.Autocomplete(dropoff);
  pickupAuto.addListener("place_changed", stateCheck);
  dropoffAuto.addListener("place_changed", stateCheck);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwqL-rHPCbSZpMagWpfSVZzb1bU6M_HTg&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
