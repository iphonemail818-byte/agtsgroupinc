<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Luxury SUV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .booking-container {
            width: 100%;
            max-width: 480px;
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #aaaaaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .location-icon {
            position: absolute;
            left: 15px;
            color: #aaaaaa;
            font-size: 18px;
        }
        
        .location-input {
            width: 100%;
            padding: 18px 18px 18px 50px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .location-input:focus {
            border-color: #5a5a5a;
            background-color: #333333;
        }
        
        .location-input::placeholder {
            color: #777777;
        }
        
        .plus-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .plus-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: #aaaaaa;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .plus-button:hover {
            background-color: #333333;
            color: white;
        }
        
        .datetime-container {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .datetime-icon {
            font-size: 20px;
            margin-right: 15px;
            color: #aaaaaa;
        }
        
        .datetime-text {
            font-size: 16px;
            color: white;
            font-weight: 500;
        }
        
        .book-button {
            width: 100%;
            padding: 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .book-button:hover {
            background-color: #0056cc;
        }
        
        .note {
            font-size: 12px;
            color: #777777;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .pac-container {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .pac-item {
            color: white;
            padding: 10px 15px;
            border-top: 1px solid #3a3a3a;
            font-size: 14px;
        }
        
        .pac-item:hover {
            background-color: #333333;
        }
        
        .pac-icon {
            margin-right: 10px;
        }
        
        .pac-item-query {
            color: white;
            font-size: 14px;
        }
        
        .pac-matched {
            color: #007aff;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1 class="title">Book Your Luxury SUV</h1>
        
        <form id="booking-form">
            <div class="form-group">
                <label class="form-label">Pickup Location</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt location-icon"></i>
                    <input type="text" id="pickup-location" class="location-input" placeholder="Enter pickup location" value="9933 Saloma Avenue, Los Angeles, California">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Destination</label>
                <div class="input-container">
                    <i class="fas fa-flag-checkered location-icon"></i>
                    <input type="text" id="destination" class="location-input" placeholder="Enter destination" value="H">
                </div>
            </div>
            
            <div class="plus-container">
                <div class="plus-button">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Pickup Date & Time</label>
                <div class="datetime-container">
                    <i class="fas fa-calendar-alt datetime-icon"></i>
                    <div class="datetime-text">Dec 26, 2025 at 1:12 AM</div>
                </div>
            </div>
            
            <button type="button" class="book-button">Book Now</button>
            
            <div class="note">
                Luxury SUV service with professional drivers. 24/7 availability.<br>
                Cancel up to 1 hour before pickup for full refund.
            </div>
        </form>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        // REPLACE 'YOUR_API_KEY' with your actual Google API key above
        
        // Initialize autocomplete for pickup location
        const pickupInput = document.getElementById('pickup-location');
        const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput, {
            types: ['geocode', 'establishment'],
            componentRestrictions: { country: 'us' }
        });
        
        // Initialize autocomplete for destination
        const destinationInput = document.getElementById('destination');
        const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput, {
            types: ['geocode', 'establishment'],
            componentRestrictions: { country: 'us' }
        });
        
        // Style the autocomplete dropdown to match our dark theme
        const styleAutocomplete = () => {
            const pacContainers = document.querySelectorAll('.pac-container');
            pacContainers.forEach(container => {
                container.style.backgroundColor = '#2a2a2a';
                container.style.borderColor = '#3a3a3a';
                container.style.color = 'white';
                container.style.borderRadius = '12px';
                container.style.marginTop = '5px';
                container.style.overflow = 'hidden';
            });
            
            const pacItems = document.querySelectorAll('.pac-item');
            pacItems.forEach(item => {
                item.style.color = 'white';
                item.style.padding = '10px 15px';
                item.style.borderTopColor = '#3a3a3a';
                item.style.fontSize = '14px';
            });
            
            const pacItemQueries = document.querySelectorAll('.pac-item-query');
            pacItemQueries.forEach(query => {
                query.style.color = 'white';
                query.style.fontSize = '14px';
            });
        };
        
        // Apply styling when autocomplete opens
        pickupAutocomplete.addListener('place_changed', styleAutocomplete);
        destinationAutocomplete.addListener('place_changed', styleAutocomplete);
        
        // Also apply styling on input focus (when dropdown might appear)
        pickupInput.addEventListener('focus', styleAutocomplete);
        destinationInput.addEventListener('focus', styleAutocomplete);
        
        // Simple form submission handler
        document.querySelector('.book-button').addEventListener('click', function() {
            const pickup = pickupInput.value;
            const destination = destinationInput.value;
            
            if (!pickup || !destination) {
                alert('Please enter both pickup location and destination');
                return;
            }
            
            alert(`Booking confirmed!\n\nPickup: ${pickup}\nDestination: ${destination}\nDate & Time: Dec 26, 2025 at 1:12 AM\n\nYour luxury SUV is on the way!`);
        });
        
        // Plus button functionality (add another stop)
        document.querySelector('.plus-button').addEventListener('click', function() {
            alert('Additional stop feature would be implemented here');
        });
    </script>
</body>
</html>
