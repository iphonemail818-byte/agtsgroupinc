<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  margin:0;
}
.container{
  max-width:900px;
  margin:20px auto;
  padding:20px;
}
h1,h2{
  text-align:center;
  font-family:'Orbitron',sans-serif;
}
h1{font-size:2.4em;text-shadow:0 0 15px #0ff;}
h2{font-size:1em;margin-bottom:20px;text-shadow:0 0 8px #0ff;}

label{display:block;margin-top:10px;font-weight:bold;}

input, textarea, select{
  width:100%;
  padding:14px;
  margin-top:4px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#0ff;
  font-size:1em;
}

input::placeholder{color:#555;}

.input-error{
  border:2px solid #0ff;
  box-shadow:0 0 15px #0ff;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 8px #0ff;}
  50%{box-shadow:0 0 22px #0ff;}
  100%{box-shadow:0 0 8px #0ff;}
}

.flex{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.field{
  flex:1;
  display:none;
}
.field.show{display:block;}

#tripSummary{
  display:none;
  margin-top:20px;
  padding:16px;
  border-radius:14px;
  background:#050505;
  text-align:center;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-size:1.1em;
  margin:6px 0;
}

button{
  display:none;
  width:100%;
  margin-top:20px;
  padding:16px;
  font-size:1.15em;
  font-weight:bold;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000;
}
.loc-btn{
  position:absolute;
  right:12px;
  top:38px;
  cursor:pointer;
}
.wrap{position:relative;}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>Luxury Chauffeur Booking</h2>

<div class="flex">
  <div class="field show wrap">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Enter pickup location">
    <span class="loc-btn" id="useLocation">üìç</span>
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Enter destination">
  </div>
</div>

<div class="flex">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<div class="flex">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option value="1">GMC Yukon</option>
      <option value="1.1">Chevy Suburban</option>
      <option value="1.2">Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<div class="flex">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<div class="flex">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
  <div class="field" id="referenceField">
    <label>Reference (Optional)</label>
    <select id="reference">
      <option value="">‚Äî</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Friend / Family</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>
</div>

<div id="tripSummary">
  <div id="sumRoute"></div>
  <div id="sumDate"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const $=id=>document.getElementById(id);
let pickupPlace, dropoffPlace, distanceKm=0, durationMin=0;

const required=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map($);

function show(id){$(id).classList.add("show");}

const pickupAuto=new google.maps.places.Autocomplete($("pickup"));
const dropAuto=new google.maps.places.Autocomplete($("dropoff"));

pickupAuto.addListener("place_changed",()=>{
  pickupPlace=pickupAuto.getPlace();
  if(pickupPlace.geometry) show("dateField");
});

dropAuto.addListener("place_changed",()=>{
  dropoffPlace=dropAuto.getPlace();
  if(dropoffPlace.geometry) show("dateField");
});

$("pickupDate").onchange=()=>show("timeField");

$("pickupTime").onchange=()=>{
  ["vehicleField","passengersField","petsField"].forEach(show);
};

$("pets").onchange=()=>{
  ["nameField","phoneField","emailField","referenceField","notesField"].forEach(show);
};

$("email").oninput=calculateTrip;

function calculateTrip(){
  if(!pickupPlace || !dropoffPlace) return;

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickupPlace.geometry.location],
    destinations:[dropoffPlace.geometry.location],
    travelMode:"DRIVING"
  },(res,stat)=>{
    if(stat!=="OK") return;
    const el=res.rows[0].elements[0];
    if(el.status!=="OK") return;

    distanceKm=el.distance.value/1000;
    durationMin=Math.round(el.duration.value/60);

    updateSummary();
  });
}

function updateSummary(){
  const base=15;
  const perKm=2.5;
  const perMin=0.5;
  const mult=parseFloat($("vehicle").value||1);
  let price=(base+(distanceKm*perKm)+(durationMin*perMin))*mult;
  price=Math.max(price,45).toFixed(2);

  $("tripSummary").style.display="block";
  $("payBtn").style.display="block";

  $("sumRoute").textContent=`${$("pickup").value} ‚Üí ${$("dropoff").value}`;
  $("sumDate").textContent=`${$("pickupDate").value} at ${$("pickupTime").value}`;
  $("sumDuration").textContent=`Duration: ${durationMin} min`;
  $("sumPrice").textContent=`Estimated: $${price}`;
}

$("payBtn").onclick=()=>{
  let bad;
  required.forEach(f=>{
    f.classList.remove("input-error");
    if(!f.value && !bad){bad=f;}
  });
  if(bad){
    bad.classList.add("input-error");
    bad.focus();
    return;
  }
  alert("Booking ready ‚Äî next step payment");
};

$("useLocation").onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    const latlng={lat:pos.coords.latitude,lng:pos.coords.longitude};
    new google.maps.Geocoder().geocode({location:latlng},(r,s)=>{
      if(s==="OK") $("pickup").value=r[0].formatted_address;
    });
  });
};
</script>

</body>
</html>
