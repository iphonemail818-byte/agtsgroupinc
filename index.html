<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game Demo (Educational)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-container {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .multiplier-display {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: #0f3460;
            border-radius: 10px;
            transition: color 0.3s;
        }
        
        .cash-out-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .cash-out-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .cash-out-btn:hover:not(:disabled) {
            background: #45a049;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        .game-history {
            margin-top: 30px;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .crashed {
            color: #ff6b6b;
            animation: flash 0.5s;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .start-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .start-btn:disabled {
            background: #666;
        }
        
        .warning {
            background: #ff9800;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="warning">
        ⚠️ EDUCATIONAL DEMO ONLY - This is a simplified version for learning purposes.
        Not suitable for real gambling. Play money only.
    </div>
    
    <div class="game-container">
        <div class="balance">Balance: $<span id="balance">1000.00</span></div>
        
        <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
        
        <button id="cashOutBtn" class="cash-out-btn" disabled>Cash Out</button>
        
        <div class="bet-controls">
            <input type="number" id="betAmount" min="1" max="1000" value="10" placeholder="Bet amount">
            <button id="placeBetBtn" class="start-btn">Place Bet & Start</button>
        </div>
        
        <div class="game-history">
            <h3>Recent Games:</h3>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script>
        class CrashGame {
            constructor() {
                this.balance = 1000.00;
                this.currentBet = 0;
                this.currentMultiplier = 1.00;
                this.cashOutMultiplier = 0;
                this.gameActive = false;
                this.crashPoint = 0;
                this.gameInterval = null;
                this.gameSpeed = 50; // ms between updates
                
                this.updateDisplay();
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('placeBetBtn').addEventListener('click', () => this.placeBet());
                document.getElementById('cashOutBtn').addEventListener('click', () => this.cashOut());
            }
            
            placeBet() {
                if (this.gameActive) return;
                
                const betInput = document.getElementById('betAmount');
                const betAmount = parseFloat(betInput.value);
                
                if (isNaN(betAmount) || betAmount < 1) {
                    alert('Please enter a valid bet amount');
                    return;
                }
                
                if (betAmount > this.balance) {
                    alert('Insufficient balance');
                    return;
                }
                
                // Deduct bet from balance
                this.currentBet = betAmount;
                this.balance -= betAmount;
                this.currentMultiplier = 1.00;
                this.cashOutMultiplier = 0;
                this.gameActive = true;
                
                // Generate crash point (simplified algorithm)
                // Real crash games use provably fair algorithms
                const rand = Math.random();
                this.crashPoint = 1 + (100 * Math.pow(rand, 2)); // Higher crash points less likely
                this.crashPoint = Math.round(this.crashPoint * 100) / 100;
                
                console.log('Crash point will be:', this.crashPoint.toFixed(2) + 'x');
                
                // Enable cash out button
                document.getElementById('cashOutBtn').disabled = false;
                document.getElementById('placeBetBtn').disabled = true;
                
                // Start the game
                this.startGame();
            }
            
            startGame() {
                this.gameInterval = setInterval(() => {
                    // Increase multiplier
                    this.currentMultiplier += 0.01;
                    
                    // Check for crash
                    if (this.currentMultiplier >= this.crashPoint) {
                        this.gameCrashed();
                        return;
                    }
                    
                    this.updateDisplay();
                }, this.gameSpeed);
            }
            
            cashOut() {
                if (!this.gameActive || this.currentBet === 0) return;
                
                clearInterval(this.gameInterval);
                this.cashOutMultiplier = this.currentMultiplier;
                
                // Calculate winnings
                const winnings = this.currentBet * this.cashOutMultiplier;
                this.balance += winnings;
                
                // Add to history
                this.addToHistory('CASHOUT', this.cashOutMultiplier.toFixed(2));
                
                // Reset game
                this.resetGame();
                
                alert(`Successfully cashed out at ${this.cashOutMultiplier.toFixed(2)}x! Won: $${winnings.toFixed(2)}`);
            }
            
            gameCrashed() {
                clearInterval(this.gameInterval);
                
                // Update display to show crash
                const multiplierDisplay = document.getElementById('multiplierDisplay');
                multiplierDisplay.textContent = 'CRASHED!';
                multiplierDisplay.classList.add('crashed');
                
                // Add to history
                this.addToHistory('CRASH', this.currentMultiplier.toFixed(2));
                
                // Reset after delay
                setTimeout(() => {
                    this.resetGame();
                    multiplierDisplay.classList.remove('crashed');
                }, 2000);
            }
            
            resetGame() {
                this.gameActive = false;
                this.currentBet = 0;
                this.currentMultiplier = 1.00;
                this.cashOutMultiplier = 0;
                
                document.getElementById('cashOutBtn').disabled = true;
                document.getElementById('placeBetBtn').disabled = false;
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.getElementById('balance').textContent = this.balance.toFixed(2);
                
                if (this.gameActive) {
                    document.getElementById('multiplierDisplay').textContent = 
                        this.currentMultiplier.toFixed(2) + 'x';
                } else {
                    document.getElementById('multiplierDisplay').textContent = '1.00x';
                }
            }
            
            addToHistory(type, multiplier) {
                const historyList = document.getElementById('historyList');
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const now = new Date();
                const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (type === 'CASHOUT') {
                    historyItem.innerHTML = `<span style="color:#4CAF50">${time} - CASHOUT @ ${multiplier}x</span>`;
                } else {
                    historyItem.innerHTML = `<span style="color:#ff6b6b">${time} - CRASHED @ ${multiplier}x</span>`;
                }
                
                // Add to top
                historyList.insertBefore(historyItem, historyList.firstChild);
                
                // Keep only last 10 items
                while (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }
        }
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new CrashGame();
        });
    </script>
</body>
</html>
