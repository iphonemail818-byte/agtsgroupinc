<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0;}
.container{max-width:900px;margin:40px auto;padding:25px;}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif;}
h1{font-size:2.8em;text-shadow:0 0 15px #0ff;}
h2{font-size:1.1em;margin-bottom:30px;text-shadow:0 0 8px #0ff;}
label{display:block;margin-top:8px;font-weight:bold;}

input, textarea, select{
  width:100%;
  padding:12px 38px 12px 12px;
  margin-top:4px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#0ff;
  font-size:1em;
}

.input-error{
  border:2px solid #0ff;
  box-shadow:0 0 12px #0ff,0 0 22px #0ff88;
}

.flex-row{display:flex;gap:12px;margin-top:12px;}
.field{flex:1;display:none;opacity:0;transform:translateY(10px);transition:.4s}
.field.show{display:block;opacity:1;transform:none;}

#tripSummary{
  display:none;
  margin-top:20px;
  padding:20px;
  border-radius:15px;
  border:1px solid #0ff;
  text-align:center;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-size:1.1em;
  margin-bottom:6px;
}

button{
  display:none;
  width:100%;
  margin-top:22px;
  padding:14px;
  font-size:1.15em;
  font-weight:bold;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000;
}

.location-icon{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show" style="position:relative">
    <label>Pickup Address</label>
    <input id="pickup">
    <span class="location-icon" id="pickupLocation">üìç</span>
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="dateField"><label>Pickup Date</label><input id="pickupDate" readonly></div>
  <div class="field" id="timeField"><label>Pickup Time</label><input id="pickupTime" readonly></div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField"><label>Vehicle</label><select id="vehicle"><option>GMC Yukon</option><option>Chevy Suburban</option><option>Cadillac Escalade</option></select></div>
  <div class="field" id="passengersField"><label>Passengers</label><select id="passengers"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select></div>
  <div class="field" id="petsField"><label>Pets</label><select id="pets"><option>Yes</option><option>No</option></select></div>
</div>

<div class="flex-row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone"></div>
</div>

<div class="flex-row">
  <div class="field" id="emailField"><label>Email</label><input id="email"></div>
  <div class="field" id="referenceField"><label>Reference (Optional)</label><select id="reference"><option></option><option>Social Media</option><option>Friend</option><option>Website</option></select></div>
</div>

<div class="field" id="notesField"><label>Notes (Optional)</label><textarea id="notes"></textarea></div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const required=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);

// Progressive reveal
pickup.oninput=dropoff.oninput=()=>dateField.classList.add("show");
pickupDate.onchange=()=>timeField.classList.add("show");
pickupTime.onchange=()=>["vehicleField","passengersField","petsField"].forEach(id=>f(id).classList.add("show"));
pets.onchange=()=>["nameField","phoneField","emailField","referenceField","notesField"].forEach(id=>f(id).classList.add("show"))||payBtn.style.display="block";

// Distance + pricing
function calculateDistance(){
  if(!pickup.value||!dropoff.value) return;

  const service=new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins:[pickup.value],
    destinations:[dropoff.value],
    travelMode:"DRIVING"
  },(res,status)=>{
    if(status!=="OK") return;

    const el=res.rows[0].elements[0];
    const miles=el.distance.value/1609;
    const minutes=el.duration.value/60;

    const base=25;
    const price=(base + miles*4 + minutes*0.75)*0.8;

    tripSummary.style.display="block";
    sumPickup.textContent="Pickup: "+pickup.value;
    sumDropoff.textContent="Drop-off: "+dropoff.value;
    sumDateTime.textContent=pickupDate.value+" at "+pickupTime.value;
    sumDuration.textContent="Duration: "+Math.round(minutes)+" min";
    sumPrice.textContent="Estimated: $"+price.toFixed(2);
  });
}

required.forEach(el=>{
  el.onchange=calculateDistance;
  el.oninput=calculateDistance;
});

// Current location
pickupLocation.onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    const geocoder=new google.maps.Geocoder();
    geocoder.geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},(r,s)=>{
      if(s==="OK") pickup.value=r[0].formatted_address;
      dateField.classList.add("show");
      calculateDistance();
    });
  });
};

// Submit
payBtn.onclick=()=>{
  let first=null;
  required.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value&&!first){el.classList.add("input-error");first=el;}
  });
  if(first){first.focus();return;}
  alert("Booking submitted successfully!");
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(dropoff);
</script>

</body>
</html>
