<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium SUV Service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Full-screen background - 100% VISIBLE INITIALLY */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundReveal 0.5s ease-out;
        }

        @keyframes backgroundReveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        /* Swipe-up indicator */
        .swipe-indicator {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 90;
            animation: pulse 2s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        .swipe-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.8);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        /* Booking container - Initially hidden at bottom */
        .booking-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px 30px 0 0;
            padding: 28px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(85%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            max-height: 85vh;
            overflow-y: auto;
        }

        .booking-container.expanded {
            transform: translateY(0);
        }

        /* Drag handle */
        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 20px auto;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Logo watermark in booking card */
        .booking-logo {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.8;
        }

        .booking-logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .booking-tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 60px 18px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Location icon for pickup */
        .location-icon-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .location-icon-btn:hover .location-icon {
            transform: scale(1.1);
        }

        .location-icon {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        /* Plus icon for destination */
        .add-stop-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .add-stop-btn:hover .plus-icon {
            transform: scale(1.1);
        }

        .plus-icon {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        /* Stop fields container */
        .stops-container {
            margin-top: 10px;
        }

        .stop-field {
            margin-bottom: 12px;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remove-stop-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: #ffffff;
            font-size: 18px;
            font-weight: 300;
            transition: all 0.2s ease;
        }

        .remove-stop-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.1);
        }

        /* Summary items */
        .summary-container {
            margin-top: 8px;
        }

        .summary-item {
            padding: 16px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .summary-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-left-color: rgba(255, 255, 255, 0.4);
        }

        .summary-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 15px;
            color: #ffffff;
            font-weight: 500;
        }

        /* DateTime inputs */
        .datetime-row {
            display: flex;
            gap: 15px;
        }

        .datetime-group {
            flex: 1;
        }

        /* Action buttons */
        .action-buttons {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Autocomplete dropdown */
        .pac-container {
            background: rgba(30, 30, 30, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }

        .pac-item {
            padding: 14px 20px;
            color: #e0e0e0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 15px;
            cursor: pointer;
        }

        .pac-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .pac-item-selected {
            background: rgba(255, 255, 255, 0.15);
        }

        .pac-icon {
            margin-right: 12px;
        }

        .pac-item-query {
            color: #ffffff;
            font-size: 15px;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .booking-container {
                padding: 24px 16px;
                border-radius: 25px 25px 0 0;
            }
            
            .input-field {
                padding: 16px 55px 16px 16px;
                font-size: 15px;
            }
            
            .datetime-row {
                flex-direction: column;
                gap: 12px;
            }
            
            .location-icon, .plus-icon {
                width: 20px;
                height: 20px;
            }
            
            .swipe-indicator {
                bottom: 30px;
                font-size: 13px;
            }
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 24px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }
        
        .modal-header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffffff;
            text-align: center;
        }
        
        .modal-details {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-detail-row {
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-detail-row:last-child {
            border-bottom: none;
        }
        
        .modal-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }
        
        .modal-value {
            font-size: 15px;
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Background Image - 100% VISIBLE ON LOAD -->
    <div class="background-container">
        <img src="https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png" alt="Premium SUV Background">
    </div>

    <!-- Swipe up indicator (hides when booking expanded) -->
    <div class="swipe-indicator" id="swipe-indicator">
        <svg class="swipe-icon" viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
        Swipe up to book
    </div>

    <!-- Booking container (initially hidden at bottom) -->
    <div class="booking-container" id="booking-container">
        <div class="drag-handle" id="drag-handle"></div>
        
        <!-- Logo inside booking card -->
        <div class="booking-logo">
            <div class="booking-logo-text">PREMIUM SUV SERVICE</div>
            <div class="booking-tagline">Luxury travel redefined</div>
        </div>

        <!-- Pickup Location -->
        <div class="form-group">
            <label class="input-label">Pickup Location</label>
            <div class="input-wrapper">
                <input type="text" 
                       id="pickup-input" 
                       class="input-field" 
                       placeholder="Current location or enter address"
                       autocomplete="off">
                <button type="button" class="location-icon-btn" id="current-location-btn" title="Use current location">
                    <svg class="location-icon" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </button>
            </div>
            <div class="summary-container" id="pickup-summary"></div>
        </div>

        <!-- Destination -->
        <div class="form-group">
            <label class="input-label">Destination</label>
            <div class="input-wrapper">
                <input type="text" 
                       id="destination-input" 
                       class="input-field" 
                       placeholder="Enter destination address"
                       autocomplete="off">
                <button type="button" class="add-stop-btn" id="add-stop-btn" title="Add a stop">
                    <svg class="plus-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>
            <div class="summary-container" id="destination-summary"></div>
        </div>

        <!-- Stops Container -->
        <div class="stops-container" id="stops-container"></div>

        <!-- Date & Time -->
        <div class="form-group">
            <label class="input-label">Date & Time</label>
            <div class="datetime-row">
                <div class="datetime-group">
                    <div class="input-wrapper">
                        <input type="date" 
                               id="date-input" 
                               class="input-field">
                    </div>
                </div>
                <div class="datetime-group">
                    <div class="input-wrapper">
                        <input type="time" 
                               id="time-input" 
                               class="input-field">
                    </div>
                </div>
            </div>
            <div class="summary-container" id="datetime-summary"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" class="btn btn-primary" id="review-btn">
                Review Trip
            </button>
            <button type="button" class="btn btn-secondary hidden" id="edit-trip-btn">
                Edit Trip Details
            </button>
        </div>
    </div>

    <script>
        // Google Maps API Key
        const GOOGLE_MAPS_API_KEY = 'AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps';
        
        // State management
        const state = {
            pickup: '',
            destination: '',
            stops: [],
            date: '',
            time: '',
            stopCount: 0,
            isExpanded: false
        };

        // DOM Elements
        const elements = {
            bookingContainer: document.getElementById('booking-container'),
            swipeIndicator: document.getElementById('swipe-indicator'),
            dragHandle: document.getElementById('drag-handle'),
            pickupInput: document.getElementById('pickup-input'),
            destinationInput: document.getElementById('destination-input'),
            dateInput: document.getElementById('date-input'),
            timeInput: document.getElementById('time-input'),
            currentLocationBtn: document.getElementById('current-location-btn'),
            addStopBtn: document.getElementById('add-stop-btn'),
            stopsContainer: document.getElementById('stops-container'),
            reviewBtn: document.getElementById('review-btn'),
            editTripBtn: document.getElementById('edit-trip-btn'),
            summaryContainers: {
                pickup: document.getElementById('pickup-summary'),
                destination: document.getElementById('destination-summary'),
                datetime: document.getElementById('datetime-summary')
            }
        };

        // Initialize - Expand booking card after a delay
        setTimeout(() => {
            expandBookingCard();
        }, 1000); // Show logo for 1 second, then expand

        // Auto-expand booking card
        function expandBookingCard() {
            elements.bookingContainer.classList.add('expanded');
            elements.swipeIndicator.style.opacity = '0';
            elements.swipeIndicator.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                elements.swipeIndicator.style.display = 'none';
            }, 300);
            state.isExpanded = true;
            
            // Focus on pickup input
            setTimeout(() => {
                elements.pickupInput.focus();
            }, 500);
        }

        // Toggle booking card
        function toggleBookingCard() {
            if (state.isExpanded) {
                elements.bookingContainer.classList.remove('expanded');
                elements.swipeIndicator.style.display = 'flex';
                setTimeout(() => {
                    elements.swipeIndicator.style.opacity = '1';
                }, 10);
            } else {
                elements.bookingContainer.classList.add('expanded');
                elements.swipeIndicator.style.opacity = '0';
                setTimeout(() => {
                    elements.swipeIndicator.style.display = 'none';
                }, 300);
            }
            state.isExpanded = !state.isExpanded;
        }

        // Drag handle interaction
        elements.dragHandle.addEventListener('click', toggleBookingCard);
        
        // Swipe up/down detection
        let startY = 0;
        let currentY = 0;
        
        elements.bookingContainer.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, { passive: true });
        
        elements.bookingContainer.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
        }, { passive: true });
        
        elements.bookingContainer.addEventListener('touchend', () => {
            const diff = startY - currentY;
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0 && !state.isExpanded) {
                    expandBookingCard();
                } else if (diff < 0 && state.isExpanded) {
                    toggleBookingCard();
                }
            }
        });

        // Rest of your existing JavaScript functions remain the same...
        // [All your existing JavaScript from the previous version would go here]
        // I'm including a minimal version to keep this response manageable
        
        // Initialize date and time
        function initializeDateTime() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const formattedDate = tomorrow.toISOString().split('T')[0];
            const nextHour = (now.getHours() + 1) % 24;
            const formattedTime = `${nextHour.toString().padStart(2, '0')}:00`;
            
            elements.dateInput.value = formattedDate;
            elements.timeInput.value = formattedTime;
            
            state.date = formattedDate;
            state.time = formattedTime;
            updateDateTimeSummary();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeDateTime();
            // Initialize other functions...
        });

    </script>
</body>
