<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
:root{
  --accent:#0ff;
  --bg:#000;
  --panel:#111;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--accent);
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}

.container{
  max-width:500px;
  margin:20px auto;
  padding:20px;
}

/* LOGO */
.logo-wrap{
  text-align:center;
  margin-bottom:20px;
}
.logo-wrap img{
  max-width:260px;
  width:100%;
  height:auto;
  display:block;
  margin:auto;
  filter:drop-shadow(0 0 14px var(--accent));
}
.logo-sub{
  font-family:'Orbitron',sans-serif;
  font-size:.9em;
  letter-spacing:2px;
  margin-top:6px;
  text-shadow:0 0 6px var(--accent);
}

/* FORM */
label{display:block;margin-top:8px;font-weight:bold;}

input{
  width:100%;
  padding:12px 40px 12px 12px;
  margin-top:4px;
  background:var(--panel);
  border:1px solid #333;
  border-radius:12px;
  color:var(--accent);
}

.flex-row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.field{
  flex:1 1 100%;
  display:none;
  opacity:0;
  transform:translateY(10px);
  transition:.4s ease;
}
.field.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

/* LOCATION ICON */
.location-icon{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* LOADING BAR */
#loadingBar{
  display:none;
  height:6px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
  margin-top:12px;
  position:relative;
}
#loadingBar::after{
  content:"";
  position:absolute;
  width:50%;
  height:100%;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  animation:load 1s linear infinite;
}
@keyframes load{
  from{left:-50%}
  to{left:100%}
}

/* SUMMARY */
#tripSummary{
  display:none;
  margin-top:18px;
  padding:18px;
  background:var(--panel);
  border-radius:15px;
  border:1px solid var(--accent);
  text-align:center;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-weight:900;
  margin-bottom:6px;
  text-shadow:0 0 8px var(--accent);
}

/* BUTTON */
button{
  display:none;
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<!-- EMBEDDED LOGO -->
<div class="logo-wrap">
  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAASABIAAD/4QCMRXhpZgAATU0AKgAAAAgABQESAAMAAAABAAEAAAEaAAUAAAABAAAASgEbAAUAAAABAAAAUgEoAAMAAAABAAIAAAExAAIAAAAQAAAAWodpAAQAAAABAAAAaAAAANwAAABIAAAAAQAAAEgAAAABAAOgAQADAAAAAQABAACgAgAEAAAAAQAABACgAwAEAAAAAQAABAAAAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/2wBDAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/wAARCABIAEgDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAX/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIQAxAAAAF//8QAFBABAAAAAAAAAAAAAAAAAAAAAP/aAAgBAQABBQJ//8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAgBAwEBPwF//8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAgBAgEBPwF//8QAFBABAAAAAAAAAAAAAAAAAAAAAP/aAAgBAQAGPwJ//9k=" alt="AGTS Group Inc Logo">
  <div class="logo-sub">www.agtsgroupinc.com</div>
</div>

<!-- ADDRESSES -->
<div class="flex-row">
  <div class="field show" style="position:relative">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Start typing pickup location">
    <span class="location-icon" id="pickupLocation">üìç</span>
  </div>

  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Start typing drop-off location">
  </div>
</div>

<div id="loadingBar"></div>

<div class="flex-row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<div id="tripSummary"></div>
<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const f=id=>document.getElementById(id);

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

let geocoder, distanceService;

window.onload = () => {
  geocoder = new google.maps.Geocoder();
  distanceService = new google.maps.DistanceMatrixService();
  new google.maps.places.Autocomplete(f("pickup"));
  new google.maps.places.Autocomplete(f("dropoff"));
};

f("pickupLocation").onclick = () => {
  navigator.geolocation.getCurrentPosition(pos=>{
    geocoder.geocode({
      location:{lat:pos.coords.latitude,lng:pos.coords.longitude}
    },(res,status)=>{
      if(status==="OK" && res[0]){
        f("pickup").value = res[0].formatted_address;
        f("dateField").classList.add("show");
        updateSummary();
      }
    });
  });
};

function updateSummary(){
  if(!f("pickup").value || !f("dropoff").value) return;
  f("loadingBar").style.display="block";

  distanceService.getDistanceMatrix({
    origins:[f("pickup").value],
    destinations:[f("dropoff").value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(res,status)=>{
    f("loadingBar").style.display="none";
    if(status!=="OK") return;

    const miles=res.rows[0].elements[0].distance.value/1609.34;
    const price=50+miles*2;

    f("tripSummary").innerHTML=`
      <div>${f("pickup").value}</div>
      <div>${f("dropoff").value}</div>
      <div>${miles.toFixed(1)} mi</div>
      <div>$${price.toFixed(2)}</div>`;
    f("tripSummary").style.display="block";
    f("payBtn").style.display="block";
  });
}

["pickup","dropoff"].forEach(id=>{
  f(id).addEventListener("change",()=>{
    f("dateField").classList.add("show");
    updateSummary();
  });
});
</script>

</body>
</html>
