<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0;}
.container{max-width:900px;margin:40px auto;padding:25px;}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif;}
h1{font-size:2.8em;text-shadow:0 0 15px #0ff;}
h2{font-size:1.1em;margin-bottom:30px;text-shadow:0 0 8px #0ff;}
label{display:block;margin-top:8px;font-weight:bold;}
input, textarea, select{width:100%;padding:12px;margin-top:4px;background:#111;border:1px solid #333;border-radius:12px;color:#0ff;font-size:1em;transition:0.3s;}
input::placeholder, textarea::placeholder{color:#555;}
.input-error{border:2px solid #0ff;box-shadow:0 0 12px #0ff,0 0 22px #0ff88;animation:pulseGlow 1.5s infinite;}
@keyframes pulseGlow{0%{box-shadow:0 0 8px #0ff;}50%{box-shadow:0 0 22px #0ff;}100%{box-shadow:0 0 8px #0ff;}}
.flex-row{display:flex;gap:12px;margin-top:12px;}
.field{flex:1;display:none;opacity:0;transform:translateY(10px);transition:0.4s ease;}
.field.show{display:block;opacity:1;transform:translateY(0);}
#tripSummary{display:none;margin-top:18px;padding:18px;border-radius:15px;background:#000;text-align:center;}
#tripSummary div{font-family:'Orbitron',monospace;font-size:1.2em;font-weight:900;text-shadow:0 0 12px #0ff;}
button{display:none;width:100%;margin-top:20px;padding:14px;font-size:1.15em;font-weight:bold;border:none;border-radius:15px;cursor:pointer;background:linear-gradient(90deg,#0ff,#06b6d4);color:#000;}
</style>
</head>
<body>
<div class="container">
<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show"><label>Pickup Address</label><input id="pickup" placeholder="Start typing pickup location"></div>
  <div class="field show"><label>Drop-off Address</label><input id="dropoff" placeholder="Start typing drop-off location"></div>
</div>

<div class="flex-row">
  <div class="field" id="dateField"><label>Pickup Date</label><input id="pickupDate" readonly></div>
  <div class="field" id="timeField"><label>Pickup Time</label><input id="pickupTime" readonly></div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField"><label>Vehicle</label>
    <select id="vehicle"><option value="">Select</option><option>GMC Yukon</option><option>Chevy Suburban</option><option>Cadillac Escalade</option></select>
  </div>
  <div class="field" id="passengersField"><label>Passengers</label>
    <select id="passengers"><option value="">Select</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select>
  </div>
  <div class="field" id="petsField"><label>Pets</label>
    <select id="pets"><option value="">Select</option><option>Yes</option><option>No</option></select>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone"></div>
</div>

<div class="flex-row">
  <div class="field" id="emailField"><label>Email</label><input id="email"></div>
  <div class="field" id="referenceField"><label>Reference</label>
    <select id="reference"><option value="">Select</option><option>Previous Passenger</option><option>Social Media</option><option>Friend / Family</option><option>Website</option></select>
  </div>
</div>

<div class="field" id="notesField"><label>Notes</label><textarea id="notes"></textarea></div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const fields=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);

f("pickup").addEventListener("input",()=>f("dateField").classList.add("show"));
f("dropoff").addEventListener("input",()=>f("dateField").classList.add("show"));
f("pickupDate").addEventListener("change",()=>f("timeField").classList.add("show"));
f("pickupTime").addEventListener("change",()=>["vehicleField","passengersField","petsField"].forEach(id=>f(id).classList.add("show")));
f("pets").addEventListener("change",()=>["nameField","phoneField","emailField","referenceField","notesField"].forEach(id=>f(id).classList.add("show"))); 
f("payBtn").style.display="block";

function calculateDistanceAndPrice(){
  const origin=f("pickup").value;
  const destination=f("dropoff").value;
  if(!origin || !destination) return;

  const service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins: [origin],
    destinations: [destination],
    travelMode: 'DRIVING',
    unitSystem: google.maps.UnitSystem.IMPERIAL,
  }, (response, status)=>{
    if(status==='OK'){
      const element=response.rows[0].elements[0];
      const distanceMiles=element.distance.value/1609.34; // meters to miles
      const durationMin=element.duration.value/60; // seconds to minutes
      const ratePerMile=3.5; // $3.50 per mile, adjust as needed
      const price=Math.max(50, (distanceMiles*ratePerMile).toFixed(2)); // minimum $50
      f("sumDuration").textContent=`Duration: ${Math.round(durationMin)} min`;
      f("sumPrice").textContent=`Estimated: $${price}`;
    }
  });
}

function updateSummary(){
  if(fields.every(el=>el.value)){
    f("tripSummary").style.display="block";
    f("sumPickup").textContent="Pickup: "+f("pickup").value;
    f("sumDropoff").textContent="Drop-off: "+f("dropoff").value;
    f("sumDateTime").textContent=`${f("pickupDate").value} at ${f("pickupTime").value}`;
    calculateDistanceAndPrice();
  }
}

fields.forEach(el=>el.addEventListener("input",updateSummary));
fields.forEach(el=>el.addEventListener("change",updateSummary));

f("payBtn").onclick=()=>{
  let bad=null;
  fields.forEach(el=>{el.classList.remove("input-error"); if(!el.value && !bad){el.classList.add("input-error"); bad=el;}});
  if(bad){bad.focus(); return;}
  alert("Booking submitted successfully!");
};
</script>

<!-- GOOGLE AUTOCOMPLETE -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY_HERE&libraries=places" async defer></script>
<script>
function initAutocomplete(){
  const pickupAuto = new google.maps.places.Autocomplete(f("pickup"), { types:["geocode"] });
  const dropoffAuto = new google.maps.places.Autocomplete(f("dropoff"), { types:["geocode"] });

  pickupAuto.addListener("place_changed",()=>{ const p=pickupAuto.getPlace(); if(p?.formatted_address){f("pickup").value=p.formatted_address; updateSummary();} });
  dropoffAuto.addListener("place_changed",()=>{ const p=dropoffAuto.getPlace(); if(p?.formatted_address){f("dropoff").value=p.formatted_address; updateSummary();} });
}
window.initAutocomplete=initAutocomplete;
</script>
</body>
</html>
