<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  margin: 0;
  background: #0b0b10;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #e5e7eb;
}

/* ===== CONTAINER (MOBILE SAFE WIDTH) ===== */
.container {
  max-width: 390px; /* iPhone-safe */
  margin: 16px auto;
  padding: 8px;
}

/* ===== BACKDROP ===== */
.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  opacity: 0;
  pointer-events: none;
  transition: .25s;
  z-index: 1;
}
.backdrop.show {
  opacity: 1;
  pointer-events: auto;
}

/* ===== ROUTE CARD ===== */
.route-card {
  position: relative;
  background: linear-gradient(180deg,#1b1c26,#111);
  border-radius: 22px;
  padding: 14px;
  box-shadow: 0 25px 60px rgba(0,0,0,.75);
  z-index: 10;
}

/* ===== LOGO (INTEGRATED) ===== */
.logo-card {
  display: flex;
  justify-content: center;
  margin-bottom: -14px;
}
.logo-card img {
  max-width: 96px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,.4);
  pointer-events: none;
}

/* ===== COLLAPSED INPUT ===== */
.collapsed {
  margin-top: 16px;
  position: relative;
}
.collapsed input {
  width: 100%;
  height: 44px; /* iOS ideal height */
  padding: 0 14px 0 42px;
  border-radius: 18px;
  border: none;
  background: #1f1f25;
  color: #e5e7eb;
  font-size: 16px; /* PREVENTS iOS ZOOM */
}
.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}

/* ===== EXPANDED ===== */
.expanded {
  display: none;
}
.route-card.open .expanded {
  display: block;
}
.route-card.open .collapsed {
  display: none;
}

/* ===== ROWS ===== */
.row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 14px 0;
}
.row input {
  flex: 1;
  background: transparent;
  border: none;
  border-bottom: 1px solid #333;
  padding: 6px 4px;
  font-size: 16px; /* NO ZOOM */
  color: #fff;
}

/* ===== DOTS ===== */
.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}
.start { background: #c7d2fe; }
.dest { background: #f472b6; }

/* ===== LABEL ===== */
.label {
  font-size: 10px;
  opacity: .6;
  width: 70px;
}

/* ===== ADD STOP ===== */
.add-stop {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid #444;
  background: none;
  color: #fff;
  font-size: 20px;
  margin-left: auto;
}

/* ===== DATE / TIME ===== */
.datetime {
  display: none;
  margin-top: 16px;
  padding-top: 14px;
  border-top: 1px solid #222;
}
.datetime.show {
  display: block;
}
.datetime input {
  width: 100%;
  height: 42px;
  font-size: 16px;
  padding: 0 12px;
  border-radius: 12px;
  background: #1a1a22;
  border: 1px solid #333;
  color: #fff;
  margin-bottom: 10px;
}

/* ===== SUMMARY ===== */
.summary {
  display: none;
  margin-top: 14px;
  padding: 14px;
  background: #0f1118;
  border-radius: 14px;
  border: 1px solid #222;
}
.summary div {
  font-size: 13px;
}
</style>
</head>

<body>

<div class="backdrop" id="backdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <div class="logo-card">
      <img src="https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/1637F04A-E320-4025-9750-6FE8B7419DB4.png">
    </div>

    <div class="collapsed" id="collapsedInput">
      <span class="search-icon">üîç</span>
      <input placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">

      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup">
      </div>

      <div id="destinations">
        <div class="row">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

      <div class="summary" id="routeSummary">
        <div id="sumDistance"></div>
        <div id="sumDuration"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const backdrop = document.getElementById("backdrop");
const pickup = document.getElementById("pickup");
const dateTime = document.getElementById("dateTime");
const addStop = document.getElementById("addStop");
const destinations = document.getElementById("destinations");
const summary = document.getElementById("routeSummary");

collapsed.onclick = () => {
  card.classList.add("open");
  backdrop.classList.add("show");
};

backdrop.onclick = () => {
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

function attachAutocomplete(input) {
  const ac = new google.maps.places.Autocomplete(input);
  ac.addListener("place_changed", () => {
    dateTime.classList.add("show");
    calculateRoute();
  });
}

addStop.onclick = () => {
  const row = document.createElement("div");
  row.className = "row";
  row.innerHTML = `
    <span class="dot dest"></span>
    <div class="label">STOP</div>
    <input class="destination">
  `;
  destinations.appendChild(row);
  attachAutocomplete(row.querySelector("input"));
};

function calculateRoute() {
  const dest = document.querySelector(".destination").value;
  if (!pickup.value || !dest) return;

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins: [pickup.value],
    destinations: [dest],
    travelMode: "DRIVING",
    unitSystem: google.maps.UnitSystem.IMPERIAL
  }, (res, status) => {
    if (status === "OK") {
      summary.style.display = "block";
      sumDistance.textContent = "Distance: " + res.rows[0].elements[0].distance.text;
      sumDuration.textContent = "Duration: " + res.rows[0].elements[0].duration.text;
    }
  });
}

flatpickr("#pickupDate", { minDate: "today" });
flatpickr("#pickupTime", { enableTime: true, noCalendar: true });

attachAutocomplete(pickup);
attachAutocomplete(document.querySelector(".destination"));
</script>

</body>
</html>
