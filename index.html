<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0;}
.container{max-width:900px;margin:40px auto;padding:25px;}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif;}
h1{font-size:2.8em;text-shadow:0 0 15px #0ff;}
h2{font-size:1.1em;margin-bottom:30px;}
label{display:block;margin-top:8px;font-weight:bold;}
input,select{width:100%;padding:12px;margin-top:4px;background:#111;border:1px solid #333;border-radius:14px;color:#0ff;font-size:1em;}
input::placeholder{color:#555;}
.input-error{border:2px solid #ff3b81!important;box-shadow:0 0 14px #ff3b81,0 0 30px #ff3b81aa;}
.flex-row{display:flex;gap:12px;margin-top:12px;}
.field{flex:1;display:none;opacity:0;transition:opacity .4s ease-in-out;}
.field.show{display:block;opacity:1;}
#tripSummary{display:none;opacity:0;margin-top:24px;padding:20px;border-radius:18px;background:#000;border:1px solid #0ff;text-align:center;transition:opacity .5s ease-in-out;}
#tripSummary.show{display:block;opacity:1;}
#tripSummary div{font-family:'Orbitron',monospace;font-weight:900;margin-bottom:6px;text-shadow:0 0 10px #0ff;}
.price{font-size:1.3em;margin-top:10px;}
button{display:none;width:100%;margin-top:22px;padding:16px;font-size:1.2em;font-weight:bold;border:none;border-radius:18px;cursor:pointer;background:linear-gradient(90deg,#0ff,#06b6d4);color:#000;}
button.show{display:block;}
@media(max-width:900px){.flex-row{flex-direction:column;}}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show"><label>Pickup Address</label><input id="pickup"></div>
  <div class="field show"><label>Drop-off Address</label><input id="dropoff"></div>
</div>

<div class="flex-row">
  <div class="field" id="dateField"><label>Pickup Date</label><input id="pickupDate" readonly></div>
  <div class="field" id="timeField"><label>Pickup Time</label><input id="pickupTime" readonly></div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option value="1.15">GMC Yukon</option>
      <option value="1.25">Cadillac Escalade</option>
      <option value="1.10">Chevy Suburban</option>
    </select>
  </div>
  <div class="field" id="passengersField"><label>Passengers</label>
    <select id="passengers"><option value="">Select</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select>
  </div>
  <div class="field" id="petsField"><label>Pets</label>
    <select id="pets"><option value="">Select</option><option>Yes</option><option>No</option></select>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone"></div>
</div>

<div class="flex-row">
  <div class="field" id="emailField"><label>Email</label><input id="email"></div>
</div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumVehicle"></div>
  <div id="sumDistance"></div>
  <div id="sumETA"></div>
  <div class="price" id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const f=id=>document.getElementById(id);
const show=id=>f(id).classList.add("show");

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

let distanceMiles=0;
let durationMinutes=0;

function checkProgressive(){
  if(f("pickup").value && f("dropoff").value) show("dateField");
  if(f("pickupDate").value) show("timeField");
  if(f("pickupTime").value){
    show("vehicleField");show("passengersField");show("petsField");
  }
  if(f("pets").value){
    show("nameField");show("phoneField");show("emailField");
    f("payBtn").classList.add("show");
  }
  checkAllFields();
}

function renderSummary(){
  f("sumPickup").textContent="Pickup: "+f("pickup").value;
  f("sumDropoff").textContent="Drop-off: "+f("dropoff").value;
  f("sumDateTime").textContent="Date & Time: "+f("pickupDate").value+" at "+f("pickupTime").value;
  f("sumVehicle").textContent="Vehicle: "+f("vehicle").selectedOptions[0]?.text+
    " | Passengers: "+f("passengers").value+" | Pets: "+f("pets").value;
  f("tripSummary").classList.add("show");
}

function calculateDistance(){
  const svc=new google.maps.DistanceMatrixService();
  svc.getDistanceMatrix({
    origins:[f("pickup").value],
    destinations:[f("dropoff").value],
    travelMode:"DRIVING"
  },res=>{
    const el=res.rows[0].elements[0];
    distanceMiles=el.distance.value/1609.34;
    durationMinutes=el.duration.value/60;
    f("sumDistance").textContent="Distance: "+distanceMiles.toFixed(1)+" miles";
    f("sumETA").textContent="ETA: "+Math.round(durationMinutes)+" minutes";
    calculatePrice();
  });
}

function calculatePrice(){
  if(!distanceMiles||!durationMinutes||!f("vehicle").value) return;
  const base=1,perMile=1.4,perMin=0.35,service=2.5;
  const mult=parseFloat(f("vehicle").value);
  let price=(base+distanceMiles*perMile+durationMinutes*perMin+service)*mult;
  price=Math.max(price,18);
  f("sumPrice").textContent="Estimated Price: $"+price.toFixed(2);
}

const fields=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);
function checkAllFields(){ if(fields.every(el=>el.value.trim())) renderSummary(); }

f("vehicle").addEventListener("change",calculatePrice);

function initAutocomplete(){
  const p=new google.maps.places.Autocomplete(f("pickup"));
  const d=new google.maps.places.Autocomplete(f("dropoff"));
  p.addListener("place_changed",calculateDistance);
  d.addListener("place_changed",calculateDistance);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwqL-rHPCbSZpMagWpfSVZzb1bU6M_HTg&libraries=places&callback=initAutocomplete" async defer></script>

</body>
</html>
