<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<!-- Fonts & Libraries -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
:root{
  --accent:#0ff;
  --bg:#000;
  --panel:#111;
}

body{
  background:var(--bg);
  color:var(--accent);
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  margin:0;
}

.container{
  max-width:500px;
  margin:20px auto;
  padding:20px;
}

/* LOGO */
.logo-wrap{
  text-align:center;
  margin-bottom:20px;
}
.logo-wrap img{
  max-width:260px;
  width:100%;
  filter:drop-shadow(0 0 14px var(--accent));
}
.logo-sub{
  font-family:'Orbitron',sans-serif;
  font-size:.9em;
  letter-spacing:2px;
  margin-top:6px;
  text-shadow:0 0 6px var(--accent);
}

/* FORM */
label{display:block;margin-top:8px;font-weight:bold;}

input, textarea, select{
  width:100%;
  padding:12px 38px 12px 12px;
  margin-top:4px;
  background:var(--panel);
  border:1px solid #333;
  border-radius:12px;
  color:var(--accent);
  font-size:1em;
}

input::placeholder, textarea::placeholder{color:#555;}

.flex-row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}

.field{
  flex:1 1 100%;
  display:none;
  opacity:0;
  transform:translateY(10px);
  transition:.4s ease;
}
.field.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

/* ERROR */
.input-error{
  border:2px solid var(--accent);
  box-shadow:0 0 12px var(--accent);
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 8px var(--accent)}
  50%{box-shadow:0 0 22px var(--accent)}
  100%{box-shadow:0 0 8px var(--accent)}
}

/* LOCATION ICON */
.location-icon{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* LOADING BAR */
#loadingBar{
  display:none;
  height:6px;
  background:#222;
  border-radius:3px;
  margin-top:12px;
  overflow:hidden;
}
#loadingBar::after{
  content:"";
  width:50%;
  height:100%;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  position:absolute;
  animation:load 1s infinite linear;
}
@keyframes load{
  from{left:-50%}
  to{left:100%}
}

/* SUMMARY */
#tripSummary{
  display:none;
  margin-top:18px;
  padding:18px;
  border-radius:15px;
  background:var(--panel);
  border:1px solid var(--accent);
  text-align:center;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-weight:900;
  margin-bottom:4px;
  text-shadow:0 0 8px var(--accent);
}

/* BUTTON */
button{
  display:none;
  width:100%;
  margin-top:20px;
  padding:14px;
  border-radius:15px;
  font-size:1.1em;
  font-weight:bold;
  border:none;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<div class="logo-wrap">
  <img src="images/logo.png" alt="AGTS Group Inc Logo">
  <div class="logo-sub">www.agtsgroupinc.com</div>
</div>

<!-- ADDRESSES -->
<div class="flex-row">
  <div class="field show" style="position:relative">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Start typing pickup location">
    <span class="location-icon" id="pickupLocation">üìç</span>
  </div>

  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Start typing drop-off location">
  </div>
</div>

<div id="loadingBar"></div>

<!-- DATE / TIME -->
<div class="flex-row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<!-- OPTIONS -->
<div class="flex-row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option>GMC Yukon</option>
      <option>Chevy Suburban</option>
      <option>Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</div>

<!-- CUSTOMER -->
<div class="flex-row">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
</div>

<div id="tripSummary"></div>

<button id="payBtn">Book & Pay</button>

</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);

["pickup","dropoff"].forEach(id=>{
  f(id).addEventListener("input",()=>f("dateField").classList.add("show"));
});

f("pickupDate").onchange=()=>f("timeField").classList.add("show");
f("pickupTime").onchange=()=>{
  ["vehicleField","passengersField","petsField"].forEach(id=>f(id).classList.add("show"));
};
f("pets").onchange=()=>{
  ["nameField","phoneField","emailField"].forEach(id=>f(id).classList.add("show"));
  f("payBtn").style.display="block";
};

function initAutocomplete(){
  new google.maps.places.Autocomplete(f("pickup"));
  new google.maps.places.Autocomplete(f("dropoff"));
}
window.onload=initAutocomplete;
</script>

</body>
</html>
