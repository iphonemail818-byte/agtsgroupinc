<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  background:#0a0a0a;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  margin:0;
}
.container{
  max-width:950px;
  margin:40px auto;
  padding:25px;
}
h1,h2{
  text-align:center;
  font-family:'Orbitron',sans-serif;
}
h1{font-size:2.8em;text-shadow:0 0 18px #0ff;}
h2{font-size:1.1em;margin-bottom:30px;text-shadow:0 0 10px #0ff;}
label{display:block;margin-top:8px;font-weight:bold;}
input, textarea, select{
  width:100%;
  padding:12px 38px 12px 12px;
  margin-top:4px;
  background:#111;
  border:1px solid #333;
  border-radius:14px;
  color:#0ff;
  font-size:1em;
  transition:0.3s;
  position:relative;
}
input:focus, textarea:focus, select:focus{
  border-color:#06b6d4;
  box-shadow:0 0 12px #0ff88;
  outline:none;
}
input::placeholder, textarea::placeholder{color:#555;}
.input-error{
  border:2px solid #ff3b81 !important;
  box-shadow:0 0 14px #ff3b81,0 0 30px #ff3b81aa;
}
.flex-row{
  display:flex;
  gap:12px;
  margin-top:12px;
}
.field{
  flex:1;
  display:none;
  opacity:0;
  transform:translateY(10px);
  transition:0.4s ease;
}
.field.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}
#tripSummary{
  display:none;
  margin-top:20px;
  padding:20px;
  border-radius:16px;
  background:#111;
  border:1px solid #0ff;
  text-align:center;
  box-shadow:0 0 16px #0ff33;
  transition:0.3s all;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-size:1.15em;
  font-weight:900;
  text-shadow:0 0 10px #0ff;
  margin-bottom:6px;
}
button{
  display:none;
  width:100%;
  margin-top:20px;
  padding:14px;
  font-size:1.15em;
  font-weight:bold;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000;
  transition:0.3s;
}
button:hover{opacity:0.9;}
.location-icon{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
  cursor:pointer;
  color:#0ff;
  transition:0.3s;
}
.location-icon:hover{color:#06b6d4;}
@media(max-width:900px){.flex-row{flex-direction:column;}}
</style>
</head>
<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show" style="position:relative;">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Start typing pickup location">
    <span class="location-icon" id="pickupLocation">&#x1F3AF;</span>
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Start typing drop-off location">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option>GMC Yukon</option>
      <option>Chevy Suburban</option>
      <option>Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
  <div class="field" id="referenceField">
    <label>Reference (Optional)</label>
    <select id="reference">
      <option value="">Select</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Friend / Family</option>
      <option>Website</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>
</div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
  <div id="sumReference"></div>
  <div id="sumNotes"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const fields=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);

// Progressive reveal
f("pickup").addEventListener("input",()=>f("dateField").classList.add("show"));
f("dropoff").addEventListener("input",()=>f("dateField").classList.add("show"));
f("pickupDate").addEventListener("change",()=>f("timeField").classList.add("show"));
f("pickupTime").addEventListener("change",()=>{
  ["vehicleField","passengersField","petsField"].forEach(id=>f(id).classList.add("show"));
});
f("pets").addEventListener("change",()=>{
  ["nameField","phoneField","emailField","referenceField","notesField"].forEach(id=>f(id).classList.add("show"));
  f("payBtn").style.display="block";
});

// Update summary dynamically with real distance/duration/price
function updateSummary(){
  f("tripSummary").style.display="block";
  f("sumPickup").textContent="Pickup: "+f("pickup").value;
  f("sumDropoff").textContent="Drop-off: "+f("dropoff").value;
  f("sumDateTime").textContent=`${f("pickupDate").value} at ${f("pickupTime").value}`;
  f("sumReference").textContent = f("reference").value ? "Reference: "+f("reference").value : "";
  f("sumNotes").textContent = f("notes").value ? "Notes: "+f("notes").value : "";

  if(f("pickup").value && f("dropoff").value){
    const service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
      origins: [f("pickup").value],
      destinations: [f("dropoff").value],
      travelMode: 'DRIVING',
      unitSystem: google.maps.UnitSystem.IMPERIAL
    }, (response, status) => {
      if(status === 'OK'){
        const element = response.rows[0].elements[0];
        f("sumDuration").textContent="Duration: "+element.duration.text;
        const distanceNum = parseFloat(element.distance.text.replace(/[^\d.]/g,''));
        const price = 50 + distanceNum*2; // base + per mile
        f("sumPrice").textContent="Estimated: $"+price.toFixed(2);
      }
    });
  }
}

[...fields,f("reference"),f("notes")].forEach(el=>{
  el.addEventListener("input",updateSummary);
  el.addEventListener("change",updateSummary);
});

// Validation
f("payBtn").onclick=()=>{
  let bad=null;
  fields.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value && !bad){el.classList.add("input-error"); bad=el;}
  });
  if(bad){bad.focus(); return;}
  alert("Booking submitted successfully!");
};

// Current location crosshair
f("pickupLocation").onclick=()=>{
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const latlng = new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({'location':latlng}, (results,status)=>{
        if(status==='OK' && results[0]) f("pickup").value=results[0].formatted_address;
        f("dateField").classList.add("show");
        f("pickup").focus();
        updateSummary();
      });
    }, ()=>alert("Unable to get your location."));
  } else alert("Geolocation not supported.");
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>
<script>
function initAutocomplete(){
  const pickupAuto=new google.maps.places.Autocomplete(f("pickup"),{types:["geocode"]});
  const dropoffAuto=new google.maps.places.Autocomplete(f("dropoff"),{types:["geocode"]});

  pickupAuto.addListener("place_changed",()=>{
    const p=pickupAuto.getPlace();
    if(p?.formatted_address) f("pickup").value=p.formatted_address;
    f("dateField").classList.add("show");
    updateSummary();
  });

  dropoffAuto.addListener("place_changed",()=>{
    const p=dropoffAuto.getPlace();
    if(p?.formatted_address) f("dropoff").value=p.formatted_address;
    f("dateField").classList.add("show");
    updateSummary();
  });
}
window.onload=initAutocomplete;
</script>

</body>
</html>
