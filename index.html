<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}
.container{
  max-width:520px;
  margin:20px auto;
  padding:20px;
}

/* LOGO ‚Äî SVG NEVER FAILS */
.logo{
  width:260px;
  margin:10px auto 20px;
  display:block;
}

/* FORM */
label{display:block;margin-top:12px;font-weight:bold;}
input,select{
  width:100%;
  padding:12px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#0ff;
  margin-top:4px;
}

.field{
  display:none;
  animation:fadeIn .4s ease forwards;
}
.field.show{display:block;}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.location{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

#loading{
  display:none;
  height:6px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
  margin:12px 0;
}
#loading::after{
  content:"";
  display:block;
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  animation:load 1s linear infinite;
}
@keyframes load{
  from{margin-left:-50%}
  to{margin-left:100%}
}

#summary{
  display:none;
  background:#111;
  border:1px solid #0ff;
  border-radius:14px;
  padding:16px;
  margin-top:15px;
  text-align:center;
  font-family:'Orbitron',monospace;
}

button{
  display:none;
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<!-- SVG LOGO (CANNOT BREAK) -->
<svg class="logo" viewBox="0 0 600 160">
  <text x="50%" y="55%" text-anchor="middle"
    font-family="Orbitron" font-size="64" fill="#0ff">
    AGTS GROUP INC
  </text>
</svg>

<!-- ADDRESSES -->
<div class="field show" style="position:relative">
  <label>Pickup Address</label>
  <input id="pickup">
  <span class="location" id="loc">üìç</span>
</div>

<div class="field show">
  <label>Drop-off Address</label>
  <input id="dropoff">
</div>

<div class="field" id="dateField">
  <label>Pickup Date</label>
  <input id="date" readonly>
</div>

<div class="field" id="timeField">
  <label>Pickup Time</label>
  <input id="time" readonly>
</div>

<div id="loading"></div>
<div id="summary"></div>

<button id="pay">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const $=id=>document.getElementById(id);
let geo,dist;

flatpickr("#date",{minDate:"today",onChange:()=>show("timeField")});
flatpickr("#time",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

function show(id){ $(id).classList.add("show"); }

window.onload=()=>{
  geo=new google.maps.Geocoder();
  dist=new google.maps.DistanceMatrixService();
  new google.maps.places.Autocomplete($("pickup"));
  new google.maps.places.Autocomplete($("dropoff"));
};

$("pickup").addEventListener("blur",()=>show("dateField"));
$("dropoff").addEventListener("blur",calc);

$("loc").onclick=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    geo.geocode({
      location:{lat:p.coords.latitude,lng:p.coords.longitude}
    },(r,s)=>{
      if(s==="OK"){
        $("pickup").value=r[0].formatted_address;
        show("dateField");
      }
    });
  });
};

function calc(){
  if(!$("pickup").value||!$("dropoff").value)return;
  $("loading").style.display="block";

  dist.getDistanceMatrix({
    origins:[$("pickup").value],
    destinations:[$("dropoff").value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(r,s)=>{
    $("loading").style.display="none";
    if(s!=="OK")return;

    const mi=r.rows[0].elements[0].distance.value/1609.34;
    const price=50+mi*2;

    $("summary").innerHTML=`
      <div>${mi.toFixed(1)} miles</div>
      <div>$${price.toFixed(2)}</div>`;
    $("summary").style.display="block";
    $("pay").style.display="block";
  });
}
</script>

</body>
</html>
