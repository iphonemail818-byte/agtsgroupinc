<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0}
.container{max-width:900px;margin:40px auto;padding:25px}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif}
h1{font-size:2.8em;text-shadow:0 0 15px #0ff}
h2{font-size:1.1em;margin-bottom:30px}

label{display:block;margin-top:8px;font-weight:bold}

input,textarea,select{
  width:100%;padding:12px;margin-top:4px;
  background:#111;border:1px solid #333;border-radius:12px;
  color:#0ff;font-size:1em
}

.input-error{
  border:2px solid #0ff;
  box-shadow:0 0 15px #0ff,0 0 30px rgba(0,255,255,.6);
}

.flex-row{display:flex;gap:12px;margin-top:12px}
.field{flex:1;display:none}
.field.show{display:block}

#tripSummary{
  background:#000;
  padding:18px;
  border-radius:15px;
  margin:20px 0;
  text-align:center;
  display:none;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-weight:900;
  font-size:1.15em;
  margin:6px 0;
  text-shadow:0 0 12px #0ff;
}

button{
  display:none;width:100%;margin-top:20px;
  padding:14px;font-size:1.15em;font-weight:bold;
  border:none;border-radius:15px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000;cursor:pointer
}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show"><label>Pickup Address</label><input id="pickup"></div>
  <div class="field show"><label>Drop-off Address</label><input id="dropoff"></div>
</div>

<div class="flex-row">
  <div class="field" id="dateField"><label>Pickup Date</label><input id="pickupDate" readonly></div>
  <div class="field" id="timeField"><label>Pickup Time</label><input id="pickupTime" readonly></div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField"><label>Vehicle</label>
    <select id="vehicle"><option value="">Select</option><option>GMC Yukon</option><option>Chevy Suburban</option><option>Cadillac Escalade</option></select>
  </div>
  <div class="field" id="passengersField"><label>Passengers</label>
    <select id="passengers"><option value="">Select</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select>
  </div>
  <div class="field" id="petsField"><label>Pets</label>
    <select id="pets"><option value="">Select</option><option>Yes</option><option>No</option></select>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone"></div>
</div>

<div class="flex-row">
  <div class="field" id="emailField"><label>Email</label><input id="email"></div>
</div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const show=id=>f(id).classList.add('show');

['pickup','dropoff'].forEach(id=>f(id).addEventListener('input',()=>{
  if(f('pickup').value && f('dropoff').value) show('dateField');
}));

f('pickupDate').addEventListener('change',()=>show('timeField'));

f('pickupTime').addEventListener('change',()=>{
  show('vehicleField');show('passengersField');show('petsField');
});

f('pets').addEventListener('change',()=>{
  if(f('pets').value){
    show('nameField');show('phoneField');show('emailField');
  }
});

['vehicle','passengers','pets','name','phone','email'].forEach(id=>{
  f(id).addEventListener('input',updateSummary);
  f(id).addEventListener('change',updateSummary);
});

function updateSummary(){
  const required=['pickup','dropoff','pickupDate','pickupTime','vehicle','passengers','pets','name','phone','email'];
  if(required.every(id=>f(id).value)){
    f('tripSummary').style.display='block';
    f('sumPickup').textContent='Pickup: '+f('pickup').value;
    f('sumDropoff').textContent='Drop-off: '+f('dropoff').value;
    f('sumDateTime').textContent='Date & Time: '+f('pickupDate').value+' '+f('pickupTime').value;
    f('sumDuration').textContent='Duration: XX min';
    f('sumPrice').textContent='Estimated: $XX.XX';
    f('payBtn').style.display='block';
  }
}
</script>
</body>
</html>
