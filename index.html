<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#0b0b10;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#e5e7eb;
}

.container{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}

/* LOGO */
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.9em;
  color:#e5e7eb;
  letter-spacing:1px;
  margin-bottom:22px;
}

/* BACKDROP */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.35s ease;
  z-index:5;
}
.backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* ROUTE CARD */
.route-card{
  background:linear-gradient(180deg,#1b1c26,#111);
  border-radius:22px;
  padding:16px;
  box-shadow:0 30px 70px rgba(0,0,0,.8);
  transition:.4s ease;
  position:relative;
  z-index:10;
}

.route-card.locked{
  opacity:.85;
}

/* COLLAPSED */
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  padding:18px 20px 18px 56px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  color:#9ca3af;
  font-size:1.05em;
}
.search-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  opacity:.8;
  pointer-events:none;
}

/* EXPANDED */
.expanded{
  max-height:0;
  opacity:0;
  overflow:hidden;
  transition:.45s ease;
}
.route-card.open .expanded{
  max-height:600px;
  opacity:1;
}
.route-card.open .collapsed{display:none;}

/* ROUTE ROWS */
.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:white;
  font-size:1em;
}

/* DOTS */
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}
.dot.start{background:#c7d2fe;}
.dot.dest{background:#f472b6;}

.label{
  font-size:.7em;
  opacity:.6;
  width:70px;
}

/* ADD STOP */
.add-stop{
  margin-left:auto;
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid #444;
  background:transparent;
  color:#e5e7eb;
  font-size:22px;
}

/* DATE TIME CARD */
.datetime{
  display:none;
  margin-top:26px;
  padding-top:20px;
  border-top:1px solid #222;
  animation:fadeUp .6s ease forwards;
}
.datetime.show{display:block;}

.datetime h3{
  font-size:.8em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:14px;
}

.datetime input{
  width:100%;
  padding:16px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  color:white;
  font-size:1em;
  margin-bottom:12px;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="backdrop" id="backdrop"></div>

<div class="container">

<div class="logo">AGTS GROUP INC</div>

<div class="route-card" id="routeCard">

  <!-- COLLAPSED -->
  <div class="collapsed" id="collapsedInput">
    <span class="search-icon">üîç</span>
    <input placeholder="Where are you going?" readonly>
  </div>

  <!-- EXPANDED -->
  <div class="expanded">

    <div class="row">
      <span class="dot start"></span>
      <div class="label">START</div>
      <input id="pickup" placeholder="Current location">
    </div>

    <div id="destinations">
      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination" placeholder="Enter destination">
      </div>
    </div>

    <button class="add-stop" id="addStop">+</button>

    <!-- DATE TIME -->
    <div class="datetime" id="dateTime">
      <h3>WHEN WOULD YOU LIKE TO TRAVEL</h3>
      <input id="pickupDate" placeholder="Select date" readonly>
      <input id="pickupTime" placeholder="Select time" readonly>
    </div>

  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const backdrop = document.getElementById("backdrop");
const dateTime = document.getElementById("dateTime");

collapsed.onclick = () => {
  card.classList.add("open");
  backdrop.classList.add("show");
  loadCurrentLocation();
  setTimeout(()=>document.querySelector(".destination").focus(),300);
};

document.querySelector(".destination").addEventListener("change",()=>{
  card.classList.add("locked");
  dateTime.classList.add("show");
});

function loadCurrentLocation(){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(()=>{
    document.getElementById("pickup").value="Current location";
  });
}

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

window.onload=()=>{
  new google.maps.places.Autocomplete(document.getElementById("pickup"));
  new google.maps.places.Autocomplete(document.querySelector(".destination"));
};
</script>

</body>
</html>
