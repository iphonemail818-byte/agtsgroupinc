<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc — Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{background:#000;color:#0ff;font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0}
.container{max-width:900px;margin:40px auto;padding:25px}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif}
h1{font-size:2.6em;text-shadow:0 0 15px #0ff}
h2{font-size:1.05em;margin-bottom:30px}

label{font-weight:bold;margin-top:6px;display:block}

input,select,textarea{
  width:100%;padding:12px;background:#111;border:1px solid #333;
  border-radius:14px;color:#0ff;font-size:1em
}

input::placeholder{color:#555}

.input-error{
  border:2px solid #ff3b81!important;
  box-shadow:0 0 14px #ff3b81,0 0 28px #ff3b81aa;
}

.flex{display:flex;gap:12px;margin-top:12px}
.field{flex:1;display:none}
.field.show{display:block}

#summary{
  display:none;margin-top:22px;padding:18px;border-radius:16px;
  background:#050505;text-align:center
}
#summary div{
  font-family:'Orbitron',monospace;
  font-weight:900;
  margin-bottom:6px
}

button{
  display:none;width:100%;margin-top:22px;padding:16px;
  font-size:1.15em;font-weight:bold;border:none;border-radius:16px;
  background:linear-gradient(90deg,#0ff,#06b6d4);cursor:pointer
}

@media(max-width:900px){.flex{flex-direction:column}}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex">
  <div class="field show">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Enter pickup location">
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Enter destination">
  </div>
</div>

<div class="flex">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="date" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="time" readonly>
  </div>
</div>

<div class="flex">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option value="1">GMC Yukon</option>
      <option value="1.15">Chevy Suburban</option>
      <option value="1.35">Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</div>

<div class="flex">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<div class="flex">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
</div>

<div class="flex">
  <div class="field" id="refField">
    <label>Reference (Optional)</label>
    <select id="reference">
      <option value="">Optional</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Friend / Family</option>
      <option>Website</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>
</div>

<div id="summary">
  <div id="sRoute"></div>
  <div id="sDate"></div>
  <div id="sVehicle"></div>
  <div id="sDuration"></div>
  <div id="sPrice"></div>
</div>

<button id="pay">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
flatpickr("#date",{minDate:"today"});
flatpickr("#time",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);

const required=[
  "pickup","dropoff","date","time","vehicle",
  "passengers","pets","name","phone","email"
].map(f);

function show(id){f(id).classList.add("show")}

pickup.onchange=dropoff.onchange=()=>show("dateField");
date.onchange=()=>show("timeField");
time.onchange=()=>{
  show("vehicleField");show("passengersField");show("petsField");
};
pets.onchange=()=>{
  show("nameField");show("phoneField");show("emailField");
  show("refField");show("notesField");
  pay.style.display="block";
};

function validate(){
  let first=null;
  required.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value && !first){
      el.classList.add("input-error");
      first=el;
    }
  });
  if(first){first.focus();return false}
  return true;
}

function calculatePrice(distanceMiles){
  const base=Math.max(35,distanceMiles*3);
  return base*parseFloat(vehicle.value);
}

function renderSummary(distance,duration){
  summary.style.display="block";
  sRoute.textContent=`${pickup.value} → ${dropoff.value}`;
  sDate.textContent=`${date.value} at ${time.value}`;
  sVehicle.textContent=`Vehicle: ${vehicle.options[vehicle.selectedIndex].text}`;
  sDuration.textContent=`Duration: ${duration}`;
  sPrice.textContent=`Estimated: $${distance}`;
}

pay.onclick=()=>{
  if(!validate()) return;

  const service=new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins:[pickup.value],
    destinations:[dropoff.value],
    travelMode:'DRIVING'
  },(res,status)=>{
    if(status!=="OK") return alert("Distance error");
    const el=res.rows[0].elements[0];
    const miles=el.distance.value/1609.34;
    const price=calculatePrice(miles).toFixed(2);
    renderSummary(price,el.duration.text);
    alert("Booking submitted successfully!");
  });
};
</script>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"
async defer></script>

<script>
window.onload=()=>{
  new google.maps.places.Autocomplete(pickup);
  new google.maps.places.Autocomplete(dropoff);
};
</script>

</body>
</html>
