<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<title>AGTS Group Inc ‚Äî Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}

html, body{
  height:100%;
  background:#000; /* prevents white overscroll */
  overscroll-behavior:none;
}

/* LOGO IS THE ONLY BACKGROUND */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  background-image:url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png");
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;
}

/* Hamburger menu */
.menu-btn{
  position:fixed;
  top:18px;
  left:16px;
  width:42px;
  height:42px;
  background:rgba(0,0,0,.35);
  border:none;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:5px;
  z-index:30;
}
.menu-btn span{
  width:20px;
  height:2px;
  background:#fff;
  border-radius:2px;
}

/* Layout */
.container{
  max-width:390px;
  margin:96px auto 24px; /* ~3/4 inch drop */
  padding:8px;
}

/* Backdrop */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.15);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:5;
}
.backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* Card */
.route-card{
  background:rgba(17,24,39,.92);
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  position:relative;
  z-index:10;
}

/* Collapsed */
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  height:44px;
  padding:0 16px 0 42px;
  border-radius:16px;
  border:none;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}
.search-icon{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
}

/* Expanded */
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #4b5563;
  padding:6px 4px;
  font-size:16px;
  color:#fff;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.start{background:#93c5fd;}
.dest{background:#f9a8d4;}

.label{
  width:70px;
  font-size:10px;
  opacity:.6;
}

/* Date & time */
.datetime{
  display:none;
  margin-top:16px;
  padding-top:14px;
  border-top:1px solid #374151;
}
.datetime.show{display:block;}
.datetime input{
  width:100%;
  height:40px;
  font-size:16px;
  padding:0 12px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- Hamburger -->
<button class="menu-btn" aria-label="Menu">
  <span></span><span></span><span></span>
</button>

<div class="backdrop" id="backdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <!-- Collapsed -->
    <div class="collapsed">
      <span class="search-icon">üîç</span>
      <input id="openSearch" placeholder="Where are you going?" readonly>
    </div>

    <!-- Expanded -->
    <div class="expanded">

      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location" readonly>
      </div>

      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination" placeholder="Enter destination">
      </div>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const backdrop = document.getElementById("backdrop");
const pickup = document.getElementById("pickup");

/* Open / close */
document.getElementById("openSearch").onclick = () => {
  card.classList.add("open");
  backdrop.classList.add("show");
};

backdrop.onclick = () => {
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

/* Date / time */
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true});

/* CURRENT LOCATION (REAL GPS) */
pickup.onclick = () => {
  if(!navigator.geolocation){
    pickup.value="Location not supported";
    return;
  }

  pickup.value="Getting current location‚Ä¶";

  navigator.geolocation.getCurrentPosition(
    pos=>{
      const geocoder=new google.maps.Geocoder();
      geocoder.geocode(
        {location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},
        (res,status)=>{
          if(status==="OK" && res[0]){
            pickup.value=res[0].formatted_address;
            document.getElementById("dateTime").classList.add("show");
          }else{
            pickup.value="Unable to detect address";
          }
        }
      );
    },
    ()=>{
      pickup.value="Location permission denied";
    },
    {enableHighAccuracy:true,timeout:10000}
  );
};
</script>

</body>
</html>
