<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>AGTS Group Inc â€” Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden; /* LOCK SCROLL */
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png")
    center/cover no-repeat
    #000;
}

/* â”€â”€â”€â”€â”€ HAMBURGER â”€â”€â”€â”€â”€ */
.menu-btn{
  position:fixed;
  top:16px;
  left:16px;
  width:26px;
  height:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  z-index:100;
  cursor:pointer;
}
.menu-btn span{
  height:2.5px;
  width:100%;
  background:#fff;
  border-radius:2px;
}

/* â”€â”€â”€â”€â”€ SIDE MENU â”€â”€â”€â”€â”€ */
.side-menu{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:#0b0b10;
  padding:70px 20px;
  transition:.3s;
  z-index:90;
}
.side-menu.open{ left:0; }
.side-menu a{
  display:block;
  color:#fff;
  padding:14px 0;
  text-decoration:none;
  border-bottom:1px solid #222;
}

.side-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:80;
}
.side-backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* â”€â”€â”€â”€â”€ MAIN CONTAINER â”€â”€â”€â”€â”€ */
.container{
  max-width:520px;
  margin:72px auto 0;
  padding:16px;
}

/* â”€â”€â”€â”€â”€ SLOGAN â”€â”€â”€â”€â”€ */
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.55em;
  margin-bottom:22px;
}
.logo span{
  color:#00ffff;
  font-weight:900;
}

/* â”€â”€â”€â”€â”€ ROUTE CARD â”€â”€â”€â”€â”€ */
.route-card{
  background:linear-gradient(180deg,#1b1c26,#0f0f15);
  border-radius:22px;
  padding:16px;
  box-shadow:0 22px 45px rgba(0,0,0,.6);
}

/* â”€â”€â”€â”€â”€ COLLAPSED SEARCH â”€â”€â”€â”€â”€ */
.collapsed{
  position:relative;
}
.collapsed input{
  width:calc(100% - 18px); /* REAL 3/4 inch reduction */
  margin-right:18px;
  padding:16px 20px 16px 52px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  color:#9ca3af;
  font-size:1.02em;
  box-shadow:0 6px 14px rgba(0,0,0,.45);
}
.search-icon{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
}

/* â”€â”€â”€â”€â”€ EXPANDED FORM â”€â”€â”€â”€â”€ */
.expanded{ display:none; }
.route-card.open .expanded{ display:block; }
.route-card.open .collapsed{ display:none; }

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:#fff;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
}
.start{ background:#c7d2fe; }
.dest{ background:#f472b6; }
.label{
  width:80px;
  font-size:.7em;
  opacity:.6;
}

.add-stop{
  margin-left:auto;
  width:38px;
  height:38px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* â”€â”€â”€â”€â”€ DATE / TIME â”€â”€â”€â”€â”€ */
.datetime{
  display:none;
  margin-top:24px;
  padding-top:18px;
  border-top:1px solid #222;
}
.datetime.show{ display:block; }
.field-label{
  font-size:.65em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}
.datetime input{
  width:100%;
  padding:15px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  color:#fff;
  margin-bottom:12px;
}
</style>
</head>

<body>

<!-- HAMBURGER -->
<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<nav class="side-menu" id="sideMenu">
  <a href="#">About</a>
  <a href="#">Log in</a>
  <a href="#">Drivers</a>
  <a href="#">Set up</a>
</nav>
<div class="side-backdrop" id="sideBackdrop"></div>

<div class="container">
  <div class="logo">
    When <span>VIP</span> Meets <span>Excellence</span>
  </div>

  <div class="route-card" id="routeCard">
    <div class="collapsed" id="collapsedInput">
      <span class="search-icon">ğŸ”</span>
      <input placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">
      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Enter pickup location">
      </div>

      <div id="destinations">
        <div class="row">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination" placeholder="Enter destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <div class="field-label">PICKUP DATE</div>
        <input id="pickupDate" readonly>
        <div class="field-label">PICKUP TIME</div>
        <input id="pickupTime" readonly>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const dateTime = document.getElementById("dateTime");
const destinations = document.getElementById("destinations");

/* OPEN CARD â€” NO BLACKOUT */
collapsed.onclick = ()=>{
  card.classList.add("open");
};

/* AUTOCOMPLETE */
function attachAutocomplete(input){
  new google.maps.places.Autocomplete(input);
}

document.querySelector(".destination").addEventListener("input",()=>{
  dateTime.classList.add("show");
});

document.getElementById("addStop").onclick = ()=>{
  const row=document.createElement("div");
  row.className="row";
  row.innerHTML=`
    <span class="dot dest"></span>
    <div class="label">STOP</div>
    <input class="destination" placeholder="Add stop">
  `;
  destinations.appendChild(row);
  attachAutocomplete(row.querySelector("input"));
};

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

window.onload=()=>{
  attachAutocomplete(document.getElementById("pickup"));
  attachAutocomplete(document.querySelector(".destination"));
};

/* MENU */
const menuBtn=document.getElementById("menuBtn");
const sideMenu=document.getElementById("sideMenu");
const sideBackdrop=document.getElementById("sideBackdrop");

menuBtn.onclick=()=>{
  sideMenu.classList.add("open");
  sideBackdrop.classList.add("show");
};
sideBackdrop.onclick=()=>{
  sideMenu.classList.remove("open");
  sideBackdrop.classList.remove("show");
};
</script>

</body>
</html>
