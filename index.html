<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}

html, body{
  height:100%;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#e5e7eb;

  /* ‚úÖ NEW LOGO AS FULL-PAGE BACKGROUND */
  background:
    linear-gradient(rgba(17,24,39,0.9), rgba(17,24,39,0.9)),
    url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:420px;
}

/* Layout */
.container{
  max-width:390px;
  margin:24px auto;
  padding:8px;
}

/* Backdrop */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:5;
}
.backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* Card */
.route-card{
  background:linear-gradient(180deg,#1f2937,#111827);
  border-radius:22px;
  padding:16px;
  box-shadow:0 25px 60px rgba(0,0,0,.75);
  position:relative;
  z-index:10;
}

/* Collapsed */
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  height:46px;
  padding:0 16px 0 44px;
  border-radius:18px;
  border:none;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}
.search-icon{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
}

/* Expanded */
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #374151;
  padding:6px 4px;
  font-size:16px;
  color:#fff;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.start{background:#93c5fd;}
.dest{background:#f9a8d4;}

.label{
  width:70px;
  font-size:10px;
  opacity:.6;
}

/* Add stop */
.add-stop{
  width:34px;
  height:34px;
  border-radius:50%;
  border:1px solid #4b5563;
  background:none;
  color:#fff;
  font-size:20px;
  margin-left:auto;
}

/* Date & Time */
.datetime{
  display:none;
  margin-top:16px;
  padding-top:14px;
  border-top:1px solid #1f2937;
}
.datetime.show{display:block;}
.datetime input{
  width:100%;
  height:42px;
  font-size:16px;
  padding:0 12px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  margin-bottom:10px;
}

/* Summary */
.summary{
  display:none;
  margin-top:14px;
  padding:14px;
  background:#020617;
  border-radius:14px;
  border:1px solid #1e293b;
}
.summary div{
  font-size:13px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="backdrop" id="backdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <div class="collapsed">
      <span class="search-icon">üîç</span>
      <input id="openSearch" placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">

      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location">
      </div>

      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination">
      </div>

      <button class="add-stop">+</button>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

      <div class="summary" id="routeSummary">
        <div id="sumDistance"></div>
        <div id="sumDuration"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const card = document.getElementById("routeCard");
const backdrop = document.getElementById("backdrop");

document.getElementById("openSearch").onclick = () => {
  card.classList.add("open");
  backdrop.classList.add("show");
};

backdrop.onclick = () => {
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true});
</script>

</body>
</html>
