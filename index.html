<style>
:root{
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --accent:#0ff;
  --text:#e6ffff;
  --muted:#8a8a8a;
}

*{box-sizing:border-box}

body{
  background:linear-gradient(180deg,#050505,#0c0c0c);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  margin:0;
  line-height:1.4;
}

.container{
  max-width:880px;
  margin:48px auto;
  padding:32px 26px;
}

h1{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:2.6rem;
  letter-spacing:1px;
  margin-bottom:6px;
}

h2{
  text-align:center;
  font-size:.95rem;
  color:var(--muted);
  margin-bottom:36px;
}

label{
  font-size:.82rem;
  letter-spacing:.4px;
  margin-bottom:6px;
  display:block;
  color:#cfffff;
}

input,select,textarea{
  width:100%;
  padding:14px 14px;
  background:rgba(18,18,18,.9);
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  font-size:.95rem;
  transition:all .25s ease;
}

input::placeholder,textarea::placeholder{
  color:#6e6e6e;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(0,255,255,.12);
  background:#111;
}

.flex-row{
  display:flex;
  gap:16px;
  margin-top:18px;
}

.field{
  flex:1;
  display:none;
  opacity:0;
  transform:translateY(8px);
  transition:opacity .35s ease,transform .35s ease;
}

.field.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

/* Missing field glow – elegant, not aggressive */
.input-error{
  border-color:#ff6b9f !important;
  box-shadow:0 0 0 2px rgba(255,107,159,.25);
}

/* Trip summary – classic card */
#tripSummary{
  display:none;
  margin-top:34px;
  padding:22px 20px;
  border-radius:16px;
  background:linear-gradient(180deg,#0e0e0e,#090909);
  border:1px solid var(--border);
}

#tripSummary div{
  font-size:.95rem;
  margin-bottom:8px;
  letter-spacing:.3px;
}

#tripSummary div:last-child{
  margin-bottom:0;
  font-weight:600;
  font-size:1.05rem;
}

/* Primary action button */
button{
  display:none;
  margin-top:32px;
  width:100%;
  padding:15px;
  border-radius:14px;
  border:none;
  font-size:1.05rem;
  font-weight:600;
  letter-spacing:.4px;
  background:linear-gradient(90deg,#0ff,#5fe3ff);
  color:#000;
  cursor:pointer;
  transition:transform .2s ease,opacity .2s ease;
}

button:hover{
  transform:translateY(-1px);
  opacity:.95;
}

button:active{
  transform:translateY(0);
}

@media(max-width:900px){
  .flex-row{flex-direction:column}
  .container{margin:24px auto}
}
</style>
