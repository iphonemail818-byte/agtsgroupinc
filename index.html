<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}

html, body{
  height:100%;
}

/* üî• LOGO IS THE ONLY BACKGROUND */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#ffffff;

  background-image:url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png");
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover; /* fills entire screen */
}

/* Layout container */
.container{
  max-width:390px;
  margin:24px auto;
  padding:8px;
}

/* Backdrop (ONLY for focus, transparent) */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.15); /* very light, no glow */
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:5;
}
.backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* Booking card */
.route-card{
  background:rgba(17,24,39,0.92); /* card only */
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  position:relative;
  z-index:10;
}

/* Collapsed search */
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  height:44px;
  padding:0 16px 0 42px;
  border-radius:16px;
  border:none;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}
.search-icon{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
}

/* Expanded state */
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #4b5563;
  padding:6px 4px;
  font-size:16px;
  color:#fff;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.start{background:#93c5fd;}
.dest{background:#f9a8d4;}

.label{
  width:70px;
  font-size:10px;
  opacity:.6;
}

/* Date & time */
.datetime{
  display:none;
  margin-top:16px;
  padding-top:14px;
  border-top:1px solid #374151;
}
.datetime.show{display:block;}
.datetime input{
  width:100%;
  height:40px;
  font-size:16px;
  padding:0 12px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="backdrop" id="backdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <!-- Collapsed -->
    <div class="collapsed">
      <span class="search-icon">üîç</span>
      <input id="openSearch" placeholder="Where are you going?" readonly>
    </div>

    <!-- Expanded -->
    <div class="expanded">

      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location">
      </div>

      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination">
      </div>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const card = document.getElementById("routeCard");
const backdrop = document.getElementById("backdrop");

document.getElementById("openSearch").onclick = () => {
  card.classList.add("open");
  backdrop.classList.add("show");
};

backdrop.onclick = () => {
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true});
</script>

</body>
</html>
