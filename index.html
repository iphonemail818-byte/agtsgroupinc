<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}
body{
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  margin:0;
}
.container{max-width:900px;margin:30px auto;padding:20px}
h1,h2{text-align:center;font-family:'Orbitron',sans-serif}
h1{font-size:2.4em;text-shadow:0 0 12px #0ff}
h2{font-size:1em;margin-bottom:25px;opacity:.85}

label{display:block;margin-top:10px;font-weight:bold}
input,textarea,select{
  width:100%;padding:14px;margin-top:6px;
  background:#111;border:1px solid #333;
  border-radius:14px;color:#0ff;font-size:1em
}
input::placeholder,textarea::placeholder{color:#555}

.field{display:none;margin-top:12px}
.field.show{display:block}

.row{display:flex;gap:12px}
@media(max-width:768px){.row{flex-direction:column}}

.input-error{
  border:2px solid #0ff;
  box-shadow:0 0 12px #0ff;
  animation:pulse 1.4s infinite
}
@keyframes pulse{
  0%{box-shadow:0 0 6px #0ff}
  50%{box-shadow:0 0 20px #0ff}
  100%{box-shadow:0 0 6px #0ff}
}

.loc-wrap{position:relative}
.loc-icon{
  position:absolute;right:14px;top:50%;
  transform:translateY(-50%);
  cursor:pointer;font-size:18px
}

#tripSummary{
  display:none;margin-top:22px;
  padding:18px;border-radius:16px;
  background:#050505;text-align:center
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-weight:900;margin-bottom:6px
}

button{
  display:none;width:100%;margin-top:22px;
  padding:16px;font-size:1.1em;
  font-weight:bold;border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000
}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="field show">
  <label>Pickup Address</label>
  <div class="loc-wrap">
    <input id="pickup" placeholder="Enter pickup location">
    <span class="loc-icon" id="useLocation">üìç</span>
  </div>
</div>

<div class="field show">
  <label>Drop-off Address</label>
  <input id="dropoff" placeholder="Enter destination">
</div>

<div class="row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<div class="row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option value="1">GMC Yukon</option>
      <option value="1.1">Chevy Suburban</option>
      <option value="1.25">Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option><option>No</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="field" id="nameField"><label>Full Name</label><input id="name"></div>
  <div class="field" id="phoneField"><label>Phone</label><input id="phone"></div>
</div>

<div class="field" id="emailField"><label>Email</label><input id="email"></div>

<div class="field" id="referenceField">
  <label>Reference (Optional)</label>
  <select id="reference">
    <option value="">Select</option>
    <option>Previous Passenger</option>
    <option>Social Media</option>
    <option>Friend / Family</option>
    <option>Website</option>
  </select>
</div>

<div class="field" id="notesField"><label>Notes (Optional)</label><textarea id="notes"></textarea></div>

<div id="tripSummary">
  <div id="sumDistance"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const required=[pickup,dropoff,pickupDate,pickupTime,vehicle,passengers,pets,name,phone,email];

pickup.onchange=dropoff.onchange=()=>dateField.classList.add("show");
pickupDate.onchange=()=>timeField.classList.add("show");
pickupTime.onchange=()=>["vehicleField","passengersField","petsField"].forEach(i=>f(i).classList.add("show"));
pets.onchange=()=>["nameField","phoneField","emailField","referenceField","notesField"].forEach(i=>f(i).classList.add("show"));

function validate(){
  let bad=null;
  required.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value && !bad){bad=el}
  });
  if(bad){bad.classList.add("input-error");bad.focus();return false}
  return true;
}

payBtn.onclick=()=>{if(validate())alert("Booking submitted successfully!")};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(dropoff);

const service=new google.maps.DistanceMatrixService();

function calculate(){
  if(!pickup.value||!dropoff.value||!vehicle.value)return;

  service.getDistanceMatrix({
    origins:[pickup.value],
    destinations:[dropoff.value],
    travelMode:'DRIVING'
  },res=>{
    const el=res.rows[0].elements[0];
    const miles=el.distance.value/1609.34;
    const mins=el.duration.value/60;

    const base=15;
    const price=(base + miles*4 + mins*0.8) * parseFloat(vehicle.value);

    sumDistance.textContent=`Distance: ${miles.toFixed(1)} miles`;
    sumDuration.textContent=`Duration: ${Math.round(mins)} minutes`;
    sumPrice.textContent=`Estimated Price: $${price.toFixed(2)}`;

    tripSummary.style.display="block";
    payBtn.style.display="block";
  });
}

[pickup,dropoff,vehicle].forEach(el=>el.addEventListener("change",calculate));

useLocation.onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    const g=new google.maps.Geocoder();
    g.geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},(r,s)=>{
      if(s==="OK")pickup.value=r[0].formatted_address;
    });
  });
};
</script>

</body>
</html>
