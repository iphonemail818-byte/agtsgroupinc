<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}

/* LOCK SCROLL */
html, body{
  height:100%;
  margin:0;
  overflow:hidden;
  overscroll-behavior:none;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
}

/* BACKGROUND LOGO */
body{
  background-image:url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png");
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;
  touch-action:none;
}

/* HAMBURGER MENU */
.menu-btn{
  position:fixed;
  top:18px;
  left:16px;
  width:42px;
  height:42px;
  background:rgba(0,0,0,.35);
  border:none;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:5px;
  z-index:40;
}
.menu-btn span{
  width:20px;
  height:2px;
  background:#fff;
  border-radius:2px;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  box-shadow:20px 0 40px rgba(0,0,0,.6);
  padding:80px 20px 20px;
  transition:.3s ease;
  z-index:35;
}
.side-menu.open{left:0;}
.side-menu a{
  display:block;
  padding:14px 0;
  color:#fff;
  text-decoration:none;
  font-size:17px;
  border-bottom:1px solid #1e293b;
}

/* BACKDROP */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:30;
}
.backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* ROUTE CARD */
.container{
  max-width:390px;
  margin:96px auto 24px;
  padding:8px;
}
.route-card{
  background:rgba(17,24,39,.92);
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* COLLAPSED FIELD */
.collapsed{position:relative;}
.collapsed input{
  width:100%;
  height:44px;
  padding:0 16px 0 42px;
  border-radius:16px;
  border:none;
  background:#1f2937;
  color:#fff;
  font-size:16px;
}
.search-icon{position:absolute; left:14px; top:50%; transform:translateY(-50%);}

/* EXPANDED FIELDS */
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #4b5563;
  padding:6px 4px;
  font-size:16px;
  color:#fff;
}
.dot{width:8px;height:8px;border-radius:50%;}
.start{background:#93c5fd;}
.dest{background:#f9a8d4;}
.label{width:70px; font-size:10px; opacity:.6;}

/* FILLED BLACK LANE EFFECT */
input.filled{
  background:#000;
  border:1px solid #444;
  border-radius:12px;
  color:#fff;
  transition: background .2s, border .2s;
}

/* DATE / TIME */
.datetime{
  display:none;
  margin-top:16px;
  padding-top:14px;
  border-top:1px solid #374151;
}
.datetime.show{display:block;}
.datetime input{
  width:100%;
  height:40px;
  font-size:16px;
  padding:0 12px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
  color:#fff;
  margin-bottom:10px;
}

/* ADD STOP BUTTON */
.add-stop{
  margin:8px 0 0 auto;
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

/* ROUTE SUMMARY */
.summary{
  margin-top:16px;
  padding:12px;
  background:#111827;
  border-radius:12px;
  border:1px solid #222;
  display:none;
}
.summary div{
  font-size:14px;
  margin-bottom:4px;
  opacity:.9;
}
</style>
</head>

<body>

<!-- HAMBURGER -->
<button class="menu-btn" id="menuBtn" aria-label="Menu"><span></span><span></span><span></span></button>

<!-- SIDE MENU -->
<nav class="side-menu" id="sideMenu">
  <a href="#">About</a>
  <a href="#">Log in</a>
  <a href="#">Drivers</a>
  <a href="#">Set up</a>
</nav>

<div class="backdrop" id="backdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <div class="collapsed">
      <span class="search-icon">üîç</span>
      <input id="openSearch" placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">
      <!-- START -->
      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location" readonly>
      </div>

      <!-- DESTINATIONS -->
      <div id="destinations">
        <div class="row">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination" placeholder="Enter destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

      <div class="summary" id="routeSummary">
        <div id="sumDistance"></div>
        <div id="sumDuration"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const backdrop = document.getElementById("backdrop");
const pickup = document.getElementById("pickup");
const openSearch = document.getElementById("openSearch");
const sideMenu = document.getElementById("sideMenu");
const menuBtn = document.getElementById("menuBtn");
const dateTime = document.getElementById("dateTime");
const destinations = document.getElementById("destinations");
const addStopBtn = document.getElementById("addStop");
const routeSummary = document.getElementById("routeSummary");

// OPEN CARD
openSearch.addEventListener("click", ()=>{
  card.classList.add("open");
  backdrop.classList.add("show");
  destinations.querySelector(".destination").focus();
});

// MENU TOGGLE
menuBtn.addEventListener("click", ()=>{
  sideMenu.classList.add("open");
  backdrop.classList.add("show");
});

// CLOSE EVERYTHING
backdrop.addEventListener("click", ()=>{
  sideMenu.classList.remove("open");
  card.classList.remove("open");
  backdrop.classList.remove("show");
});

// DATE / TIME
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true});

// CURRENT LOCATION
pickup.addEventListener("click", ()=>{
  pickup.value="Getting current location‚Ä¶";
  navigator.geolocation.getCurrentPosition(
    pos=>{
      new google.maps.Geocoder().geocode(
        {location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},
        (res,status)=>{
          if(status==="OK" && res[0]){
            pickup.value=res[0].formatted_address;
            pickup.classList.add("filled"); // Black lane effect
            const firstDest = document.querySelector(".destination");
            if(firstDest) firstDest.focus();
            dateTime.classList.add("show");
            calculateRoute();
          }else{
            pickup.value="Unable to detect address";
          }
        }
      );
    },
    ()=>pickup.value="Location permission denied",
    {enableHighAccuracy:true,timeout:10000}
  );
});

// ADD STOP
addStopBtn.addEventListener("click", ()=>{
  const row = document.createElement("div");
  row.className="row";
  row.innerHTML=`<span class="dot dest"></span><div class="label">STOP</div><input class="destination" placeholder="Add stop">`;
  destinations.appendChild(row);
  const input = row.querySelector("input");
  attachAutocomplete(input);
  input.focus();
});

// GOOGLE AUTOCOMPLETE
function attachAutocomplete(input){
  const ac = new google.maps.places.Autocomplete(input);
  ac.addListener("place_changed", ()=>{
    input.classList.add("filled"); // black lane
    dateTime.classList.add("show");
    calculateRoute();
  });

  input.addEventListener("input", ()=>{
    if(input.value.trim()!=="") input.classList.add("filled");
    else input.classList.remove("filled");
  });
}
attachAutocomplete(destinations.querySelector(".destination"));

// CALCULATE ROUTE DISTANCE
function calculateRoute(){
  const origins = [pickup.value];
  const destInputs = document.querySelectorAll(".destination");
  if(!pickup.value || !destInputs[0].value) return;
  const destinationsArr = Array.from(destInputs).map(d=>d.value);

  const service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins,
    destinations:[destinationsArr[destinationsArr.length-1]],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(res,status)=>{
    if(status==="OK"){
      const el = res.rows[0].elements[0];
      routeSummary.style.display="block";
      document.getElementById("sumDistance").textContent = "Distance: "+el.distance.text;
      document.getElementById("sumDuration").textContent = "Duration: "+el.duration.text;
    }
  });
}
</script>

</body>
</html>
