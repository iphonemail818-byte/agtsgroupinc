<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
html, body {
  margin:0;
  padding:0;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#e5e7eb;
  height:100%;
  overflow:hidden; /* scroll locked */
  background: url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png") center/cover no-repeat;
}

/* Hamburger menu */
.menu-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 36px;
  height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 50;
}
.menu-btn span {
  display: block;
  height: 4px;
  width: 100%;
  background: #fff;
  border-radius: 2px;
}

/* Side menu */
.side-menu {
  position: fixed;
  top: 0;
  left: -240px;
  width: 240px;
  height: 100%;
  background:#111;
  padding: 60px 20px;
  box-shadow: 20px 0 40px rgba(0,0,0,.6);
  transition: 0.3s;
  z-index: 45;
}
.side-menu.open { left: 0; }
.side-menu a {
  display:block;
  color:#fff;
  padding: 12px 0;
  text-decoration:none;
  border-bottom:1px solid #222;
}

/* Side backdrop */
.side-backdrop {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:40;
}
.side-backdrop.show{opacity:1; pointer-events:auto;}

/* Container and logo */
.container{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.6em;
  margin-bottom:24px;
  color:#fff;
}
.logo span{
  color:#00FFFF; /* cyan for VIP and Excellence */
  font-weight:900;
}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.backdrop.show{opacity:1;pointer-events:auto;}

.route-card{
  background:linear-gradient(180deg,#1b1c26,#111);
  border-radius:22px;
  padding:16px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}
.collapsed{
  position:relative;
}
.collapsed input{
  width: calc(100% - 12px); /* slightly smaller */
  padding:18px 20px 18px 56px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  color:#9ca3af;
  font-size:1.05em;
  box-shadow:0 10px 20px rgba(0,0,0,0.5); /* smaller shadow */
}
.search-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
}
.expanded{display:none;}
.route-card.open .expanded{display:flex; flex-direction:column; display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:white;
}
.dot{width:10px;height:10px;border-radius:50%;}
.start{background:#c7d2fe;}
.dest{background:#f472b6;}
.label{
  font-size:.7em;
  opacity:.6;
  width:80px;
}
.add-stop{
  margin:8px 0 0 auto;
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

/* DATE TIME */
.datetime{
  margin-top:26px;
  padding-top:20px;
  border-top:1px solid #222;
  display:none;
}
.datetime.show{display:block;}
.field-label{
  font-size:.65em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}
.datetime input{
  width:100%;
  padding:16px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  color:white;
  margin-bottom:14px;
}
</style>
</head>

<body>

<!-- Hamburger menu -->
<div class="menu-btn" id="menuBtn">
  <span></span>
  <span></span>
  <span></span>
</div>

<nav class="side-menu" id="sideMenu">
  <a href="#">About</a>
  <a href="#">Log in</a>
  <a href="#">Drivers</a>
  <a href="#">Set up</a>
</nav>
<div class="side-backdrop" id="sideBackdrop"></div>

<div class="backdrop" id="backdrop"></div>

<div class="container">
<div class="logo">
  When <span>VIP</span> Meets <span>Excellence</span>
</div>

<div class="route-card" id="routeCard">

  <div class="collapsed" id="collapsedInput">
    <span class="search-icon">üîç</span>
    <input placeholder="Where are you going?" readonly>
  </div>

  <div class="expanded">

    <div class="row">
      <span class="dot start"></span>
      <div class="label">START</div>
      <input id="pickup" placeholder="Current location">
    </div>

    <div id="destinations">
      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination" placeholder="Enter destination">
      </div>
    </div>

    <button class="add-stop" id="addStop">+</button>

    <div class="datetime" id="dateTime">
      <div class="field-label">PICKUP DATE</div>
      <input id="pickupDate" readonly>
      <div class="field-label">PICKUP TIME</div>
      <input id="pickupTime" readonly>
    </div>

  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const backdrop = document.getElementById("backdrop");
const dateTime = document.getElementById("dateTime");
const addStop = document.getElementById("addStop");
const destinations = document.getElementById("destinations");

// Collapsed input click
collapsed.onclick = ()=>{
  card.classList.add("open");
  backdrop.classList.add("show");
  const input = collapsed.querySelector("input");
  input.removeAttribute("readonly");
  input.focus();

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      (pos)=>{
        document.getElementById("pickup").value = "Current location";
      },
      (err)=>{
        console.warn("Geolocation permission denied or failed");
      }
    );
  }
};

function attachAutocomplete(input){
  new google.maps.places.Autocomplete(input);
}

document.querySelector(".destination").addEventListener("change",()=>{
  dateTime.classList.add("show");
});

addStop.onclick = ()=>{
  const row = document.createElement("div");
  row.className="row";
  row.innerHTML=`
    <span class="dot dest"></span>
    <div class="label">STOP</div>
    <input class="destination" placeholder="Add stop">
  `;
  destinations.appendChild(row);
  attachAutocomplete(row.querySelector("input"));
};

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

window.onload=()=>{
  attachAutocomplete(document.getElementById("pickup"));
  attachAutocomplete(document.querySelector(".destination"));
};

// Hamburger menu
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const sideBackdrop = document.getElementById("sideBackdrop");

menuBtn.addEventListener("click", ()=>{
  sideMenu.classList.add("open");
  sideBackdrop.classList.add("show");
});
sideBackdrop.addEventListener("click", ()=>{
  sideMenu.classList.remove("open");
  sideBackdrop.classList.remove("show");
});
</script>

</body>
</html>
