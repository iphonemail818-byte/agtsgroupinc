<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc â€” Booking</title>

<!-- Fonts & Flatpickr -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body {
  background: #000;
  color: #0ff;
  font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
  margin: 0;
}
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 25px;
}
h1, h2 {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  text-shadow: 0 0 12px #0ff;
}
h1 { font-size: 2.8em; }
h2 { font-size: 1.2em; margin-bottom: 30px; }

label { display: block; margin-top: 10px; font-weight: bold; }

input, textarea, select {
  width: 100%;
  padding: 12px 40px 12px 12px; /* leave space for target icon */
  margin-top: 4px;
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  color: #0ff;
  font-size: 1em;
  transition: 0.3s;
}
input::placeholder, textarea::placeholder { color: #555; }

.input-error {
  border: 2px solid #ff3b81;
  box-shadow: 0 0 12px #ff3b81, 0 0 22px #ff3b81aa;
  animation: pulseGlow 1.5s infinite;
}
@keyframes pulseGlow {
  0% { box-shadow: 0 0 8px #ff3b81; }
  50% { box-shadow: 0 0 22px #ff3b81; }
  100% { box-shadow: 0 0 8px #ff3b81; }
}

.flex-row {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}
.field {
  flex: 1;
  display: none;
  opacity: 0;
  transform: translateY(10px);
  transition: 0.4s ease;
  position: relative;
}
.field.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* Target icon inside input */
.field svg {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  width: 22px;
  height: 22px;
  fill: #0ff;
  opacity: 0.7;
  transition: 0.2s;
}
.field svg:hover { opacity: 1; }

#tripSummary {
  display: none;
  margin-top: 20px;
  padding: 18px;
  border-radius: 15px;
  background: #000;
  border: 1px solid #0ff;
  text-align: center;
}
#tripSummary div {
  font-family: 'Orbitron', monospace;
  font-size: 1.1em;
  font-weight: 900;
  text-shadow: 0 0 12px #0ff;
  margin-bottom: 6px;
}

button {
  display: none;
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 1.15em;
  font-weight: bold;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(90deg,#0ff,#06b6d4);
  color: #000;
}
button:hover { opacity: 0.9; }

@media(max-width:900px){ .flex-row { flex-direction: column; } }
</style>
</head>
<body>

<div class="container">
<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<div class="flex-row">
  <div class="field show">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Start typing pickup location">
    <!-- Current location icon -->
    <svg id="pickupLoc" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5 14.5 7.6 14.5 9 13.4 11.5 12 11.5z"/></svg>
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Start typing drop-off location">
    <svg id="dropoffLoc" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5 14.5 7.6 14.5 9 13.4 11.5 12 11.5z"/></svg>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly placeholder="Select a date">
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly placeholder="Select time">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option>GMC Yukon</option>
      <option>Chevy Suburban</option>
      <option>Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</div>

<div class="flex-row">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name" placeholder="Your full name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone" type="tel" placeholder="(123) 456-7890">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com">
  </div>
  <div class="field" id="referenceField">
    <label>Reference</label>
    <select id="reference">
      <option value="">Select</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Friend / Family</option>
      <option>Website</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes</label>
  <textarea id="notes" placeholder="Special requests or notes"></textarea>
</div>

<div id="tripSummary">
  <div id="sumPickup"></div>
  <div id="sumDropoff"></div>
  <div id="sumDateTime"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
const f=id=>document.getElementById(id);

// Flatpickr
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

// All progressive fields
const fields = ["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);

// Progressive reveal logic
f("pickup").addEventListener("input",()=>f("dateField").classList.add("show"));
f("dropoff").addEventListener("input",()=>f("dateField").classList.add("show"));
f("pickupDate").addEventListener("change",()=>f("timeField").classList.add("show"));
f("pickupTime").addEventListener("change",()=>["vehicleField","passengersField","petsField"].forEach(id=>f(id).classList.add("show")));
f("pets").addEventListener("change",()=>["nameField","phoneField","emailField","referenceField","notesField"].forEach(id=>f(id).classList.add("show")) && (f("payBtn").style.display="block"));

// Update summary
function updateSummary(){
  if(fields.every(el=>el.value)){
    f("tripSummary").style.display="block";
    f("sumPickup").textContent="Pickup: "+f("pickup").value;
    f("sumDropoff").textContent="Drop-off: "+f("dropoff").value;
    f("sumDateTime").textContent=`${f("pickupDate").value} at ${f("pickupTime").value}`;
    f("sumDuration").textContent="Duration: ~30 min"; // placeholder, can integrate real API
    f("sumPrice").textContent="Estimated: $75.00"; // placeholder
  }
}
fields.forEach(el=>el.addEventListener("input",updateSummary));
fields.forEach(el=>el.addEventListener("change",updateSummary));

// Form validation
f("payBtn").onclick=()=>{
  let bad=null;
  fields.forEach(el=>{ el.classList.remove("input-error"); if(!el.value && !bad){el.classList.add("input-error"); bad=el;} });
  if(bad){bad.focus();return;}
  alert("Booking submitted successfully!");
};

// Current location buttons
function useLocation(inputField){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}},(results,status)=>{
        if(status==="OK" && results[0]){
          inputField.value=results[0].formatted_address;
          inputField.dispatchEvent(new Event('input'));
        } else { alert("Cannot get your address."); }
      });
    },err=>alert("Location permission denied"));
  } else alert("Geolocation not supported");
}
f("pickupLoc").onclick=()=>useLocation(f("pickup"));
f("dropoffLoc").onclick=()=>useLocation(f("dropoff"));

// Google Autocomplete
function initAutocomplete(){
  new google.maps.places.Autocomplete(f("pickup"),{types:["geocode"]});
  new google.maps.places.Autocomplete(f("dropoff"),{types:["geocode"]});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_REAL_GOOGLE_API_KEY_HERE&libraries=places&callback=initAutocomplete" async defer></script>

</body>
</html>
