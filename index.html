<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;color:#fff;overflow:hidden;}
body{
  background-image:url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* Hamburger */
.menu-btn{
  position:fixed; top:18px; left:16px;
  width:42px; height:42px; background:rgba(0,0,0,.35);
  border:none; border-radius:12px;
  display:flex; flex-direction:column; justify-content:center; align-items:center; gap:5px;
  z-index:40; cursor:pointer;
}
.menu-btn span{width:20px; height:2px; background:#fff; border-radius:2px;}

/* Side Menu */
.side-menu{
  position:fixed; top:0; left:-260px;
  width:260px; height:100%; background:#020617;
  box-shadow:20px 0 40px rgba(0,0,0,.6);
  padding:80px 20px 20px; transition:.3s ease; z-index:35;
}
.side-menu.open{left:0;}
.side-menu a{
  display:block; padding:14px 0; color:#fff; text-decoration:none; font-size:17px; border-bottom:1px solid #1e293b;
}

/* Side Menu Backdrop */
.side-backdrop{
  position:fixed; inset:0;
  background:rgba(0,0,0,.35);
  opacity:0; pointer-events:none;
  transition:.2s;
  z-index:30;
}
.side-backdrop.show{opacity:1; pointer-events:auto;}

/* Route Card */
.container{max-width:390px;margin:96px auto 24px;padding:8px;}
.route-card{
  background:rgba(17,24,39,.92);
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transition:all .3s ease;
}

/* Collapsed Field */
.collapsed{position:relative; cursor:pointer;}
.collapsed input{
  width:100%; height:44px; padding:0 16px 0 42px;
  border-radius:16px; border:none; background:rgba(31,41,55,.85);
  color:#fff; font-size:16px;
}
.search-icon{position:absolute; left:14px; top:50%; transform:translateY(-50%);}

/* Expanded Fields */
.expanded{display:none; flex-direction:column; opacity:0; transition:opacity .3s ease;}
.route-card.open .expanded{display:flex; opacity:1;}
.row{
  display:flex; align-items:center; gap:10px; margin:14px 0;
  opacity:0; transform:translateY(20px); transition:all .3s ease;
}
.row.visible{opacity:1; transform:translateY(0);}
.row input{
  flex:1; background:transparent; border:none; border-bottom:1px solid #4b5563;
  padding:6px 4px; font-size:16px; color:#fff;
}
.dot{width:8px;height:8px;border-radius:50%;}
.start{background:#93c5fd;}
.dest{background:#f9a8d4;}
.label{width:70px; font-size:10px; opacity:.6;}

/* Date/Time */
.datetime{display:none; margin-top:16px; padding-top:14px; border-top:1px solid #374151;}
.datetime.show{display:block;}
.datetime input{
  width:100%; height:40px; font-size:16px; padding:0 12px;
  border-radius:12px; background:#020617; border:1px solid #334155; color:#fff;
  margin-bottom:10px;
}

/* Add Stop Button */
.add-stop{
  margin:8px 0 0 auto; width:36px; height:36px;
  border-radius:50%; border:1px solid #444; background:none;
  color:white; font-size:22px; cursor:pointer; opacity:0; transform:translateY(20px); transition:.3s ease;
}
.add-stop.visible{opacity:1; transform:translateY(0);}

/* Route Summary */
.summary{
  margin-top:16px; padding:12px; background:#111827;
  border-radius:12px; border:1px solid #222;
  display:none;
}
.summary.show{display:block;}
.summary div{font-size:14px; margin-bottom:4px; opacity:.9;}
</style>
</head>

<body>

<!-- Hamburger -->
<button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>

<!-- Side Menu -->
<nav class="side-menu" id="sideMenu">
  <a href="#">About</a>
  <a href="#">Log in</a>
  <a href="#">Drivers</a>
  <a href="#">Set up</a>
</nav>
<div class="side-backdrop" id="sideBackdrop"></div>

<div class="container">
  <div class="route-card" id="routeCard">

    <div class="collapsed">
      <span class="search-icon">üîç</span>
      <input id="openSearch" placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">
      <!-- START -->
      <div class="row" id="pickupRow">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location">
      </div>

      <!-- DESTINATION -->
      <div id="destinations">
        <div class="row" id="firstDestination">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination" placeholder="Enter destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <input id="pickupDate" placeholder="Pickup date" readonly>
        <input id="pickupTime" placeholder="Pickup time" readonly>
      </div>

      <div class="summary" id="routeSummary">
        <div id="sumDistance"></div>
        <div id="sumDuration"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const openSearch = document.getElementById("openSearch");
const pickup = document.getElementById("pickup");
const destinations = document.getElementById("destinations");
const addStopBtn = document.getElementById("addStop");
const dateTime = document.getElementById("dateTime");
const routeSummary = document.getElementById("routeSummary");

// Hamburger menu
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const sideBackdrop = document.getElementById("sideBackdrop");

// Open card
openSearch.addEventListener("click", e=>{
  e.stopPropagation();
  card.classList.add("open");
  document.getElementById("pickupRow").classList.add("visible");
});

// Prevent collapse by taps or focus
card.addEventListener("click", e=>e.stopPropagation());

// Menu
menuBtn.addEventListener("click", e=>{
  e.stopPropagation();
  sideMenu.classList.add("open");
  sideBackdrop.classList.add("show");
});
sideBackdrop.addEventListener("click", ()=>{
  sideMenu.classList.remove("open");
  sideBackdrop.classList.remove("show");
});

// Date/time pickers
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true});

// Current location button logic
pickup.addEventListener("focus", ()=>{
  if(!pickup.dataset.manual){
    pickup.value="Getting current location‚Ä¶";
    navigator.geolocation.getCurrentPosition(pos=>{
      new google.maps.Geocoder().geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}}, (res,status)=>{
        if(status==="OK" && res[0]){
          pickup.value = res[0].formatted_address;
        } else pickup.value="";
        pickup.dataset.manual="true"; // allow typing
      });
    }, ()=>{
      pickup.value="";
      pickup.dataset.manual="true";
    }, {enableHighAccuracy:true,timeout:10000});
  }
});

// Add Stop
addStopBtn.addEventListener("click", ()=>{
  const row = document.createElement("div");
  row.className="row visible";
  row.innerHTML=`<span class="dot dest"></span><div class="label">STOP</div><input class="destination" placeholder="Add stop">`;
  destinations.appendChild(row);
  attachAutocomplete(row.querySelector("input"));
  row.querySelector("input").focus();
});

// Autocomplete
function attachAutocomplete(input){
  const ac = new google.maps.places.Autocomplete(input);
  ac.addListener("place_changed", ()=>{ calculateRoute(); });
}
attachAutocomplete(document.querySelector(".destination"));

// Calculate route
function calculateRoute(){
  const origins = [pickup.value];
  const destInputs = document.querySelectorAll(".destination");
  if(!pickup.value || !destInputs[0].value) return;
  const destinationsArr = Array.from(destInputs).map(d=>d.value);
  const service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins,
    destinations:[destinationsArr[destinationsArr.length-1]],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(res,status)=>{
    if(status==="OK"){
      const el = res.rows[0].elements[0];
      routeSummary.classList.add("show");
      document.getElementById("sumDistance").textContent = "Distance: "+el.distance.text;
      document.getElementById("sumDuration").textContent = "Duration: "+el.duration.text;
    }
  });
}
</script>
</body>
</html>
