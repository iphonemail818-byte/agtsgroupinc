<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc — Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6ffff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
h1,h2{
  text-align:center;
  font-family:'Orbitron',sans-serif;
}
h1{font-size:2.6em;}
h2{font-size:1em;opacity:.85;margin-bottom:30px;}

label{font-weight:600;margin-top:10px;display:block;}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  background:#151515;
  border:1px solid #333;
  border-radius:14px;
  color:#e6ffff;
  font-size:1em;
}

input::placeholder{color:#777;}

.field{display:none;}
.field.show{display:block;}

.flex{display:flex;gap:12px;flex-wrap:wrap;}
.flex .field{flex:1 1 100%;}

@media(min-width:768px){
  .flex .field{flex:1;}
}

.input-error{
  border:2px solid #00ffff;
  box-shadow:0 0 14px #00ffff;
}

#tripSummary{
  display:none;
  margin-top:24px;
  padding:20px;
  border-radius:18px;
  background:#111;
}
#tripSummary div{margin:6px 0;font-weight:600;}

#sumPrice{
  font-size:1.5em;
  font-weight:900;
  margin-top:10px;
}

button{
  display:none;
  margin-top:22px;
  width:100%;
  padding:16px;
  font-size:1.2em;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#00ffff,#3fd5ff);
  color:#000;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>Luxury Chauffeur Booking</h2>

<div class="flex">
  <div class="field show">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Enter pickup location">
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Enter destination">
  </div>
</div>

<div class="flex">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<div class="flex">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option data-m="1">GMC Yukon</option>
      <option data-m="1.1">Chevy Suburban</option>
      <option data-m="1.25">Cadillac Escalade</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>
</div>

<div class="flex">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone" placeholder="(555) 555-5555">
  </div>
</div>

<div class="flex">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
  <div class="field" id="referenceField">
    <label>Reference (Optional)</label>
    <select id="reference">
      <option value="">—</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Referral</option>
      <option>Website</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>
</div>

<div id="tripSummary">
  <div id="sumRoute"></div>
  <div id="sumDate"></div>
  <div id="sumDuration"></div>
  <div id="sumPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const f=id=>document.getElementById(id);
const required=["pickup","dropoff","pickupDate","pickupTime","vehicle","passengers","pets","name","phone","email"].map(f);

let distanceMiles=0,durationMin=0;

function show(id){f(id).classList.add("show");}

pickup.oninput=dropoff.oninput=()=>{
  if(pickup.value && dropoff.value) show("dateField");
};

pickupDate.onchange=()=>show("timeField");

pickupTime.onchange=()=>{
  ["vehicleField","passengersField","petsField"].forEach(show);
};

pets.onchange=()=>{
  ["nameField","phoneField","emailField","referenceField","notesField"].forEach(show);
};

email.onblur=validateGlow;

function validateGlow(){
  let first=null;
  required.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value && !first){el.classList.add("input-error");first=el;}
  });
  if(first) first.focus();
}

function calculate(){
  if(!pickup.value || !dropoff.value) return;

  const service=new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins:[pickup.value],
    destinations:[dropoff.value],
    travelMode:"DRIVING"
  },res=>{
    if(res.rows[0].elements[0].status!=="OK") return;

    distanceMiles=res.rows[0].elements[0].distance.value/1609;
    durationMin=res.rows[0].elements[0].duration.value/60;

    renderSummary();
  });
}

function renderSummary(){
  if(!required.every(el=>el.value)) return;

  const base=15;
  const perMile=3.2;
  const perMin=0.6;
  const mult=f("vehicle").selectedOptions[0].dataset.m;

  let price=base+(distanceMiles*perMile)+(durationMin*perMin);
  price*=mult;
  if(price<45) price=45;

  f("tripSummary").style.display="block";
  f("payBtn").style.display="block";

  sumRoute.textContent=`${pickup.value} → ${dropoff.value}`;
  sumDate.textContent=`${pickupDate.value} at ${pickupTime.value}`;
  sumDuration.textContent=`${Math.round(durationMin)} min • ${distanceMiles.toFixed(1)} miles`;
  sumPrice.textContent=`Estimated $${price.toFixed(2)}`;
}

["pickup","dropoff","vehicle"].forEach(id=>{
  f(id).addEventListener("blur",calculate);
});

payBtn.onclick=()=>{
  validateGlow();
  if(required.every(el=>el.value)){
    alert("Booking submitted successfully!");
  }
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(dropoff);
</script>

</body>
</html>
