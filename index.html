<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc — Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}
.container{
  max-width:820px;
  margin:24px auto;
  padding:20px;
}
h1,h2{
  text-align:center;
  font-family:'Orbitron',sans-serif;
}
h1{font-size:2.4em;text-shadow:0 0 12px #0ff}
h2{font-size:1em;margin-bottom:24px;opacity:.85}

label{display:block;margin-top:8px;font-weight:600}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:4px;
  background:#111;
  border:1px solid #333;
  border-radius:14px;
  color:#0ff;
  font-size:1em;
}
input::placeholder,textarea::placeholder{color:#555}

.input-error{
  border:2px solid #0ff !important;
  box-shadow:0 0 12px #0ff,0 0 24px #0ff88;
}

.flex-row{
  display:flex;
  gap:12px;
  margin-top:12px;
}
@media(max-width:768px){
  .flex-row{flex-direction:column}
}

.field{display:none}
.field.show{display:block}

#tripSummary{
  display:none;
  margin-top:24px;
  padding:18px;
  border-radius:16px;
  background:#050505;
}
#tripSummary div{
  font-family:'Orbitron',monospace;
  font-size:1.05em;
  font-weight:700;
  margin-bottom:6px;
}

button{
  display:none;
  width:100%;
  margin-top:22px;
  padding:16px;
  font-size:1.1em;
  font-weight:800;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  color:#000;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>
<div class="container">

<h1>AGTS GROUP INC</h1>
<h2>www.agtsgroupinc.com</h2>

<!-- ADDRESSES -->
<div class="flex-row">
  <div class="field show">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Enter pickup location">
  </div>
  <div class="field show">
    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Enter destination">
  </div>
</div>

<!-- DATE / TIME -->
<div class="flex-row">
  <div class="field" id="dateField">
    <label>Pickup Date</label>
    <input id="pickupDate" readonly>
  </div>
  <div class="field" id="timeField">
    <label>Pickup Time</label>
    <input id="pickupTime" readonly>
  </div>
</div>

<!-- RIDE OPTIONS -->
<div class="flex-row">
  <div class="field" id="vehicleField">
    <label>Vehicle</label>
    <select id="vehicle">
      <option value="">Select</option>
      <option value="Yukon">GMC Yukon</option>
      <option value="Escalade">Cadillac Escalade</option>
      <option value="Suburban">Chevy Suburban</option>
    </select>
  </div>
  <div class="field" id="passengersField">
    <label>Passengers</label>
    <select id="passengers">
      <option value="">Select</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
    </select>
  </div>
  <div class="field" id="petsField">
    <label>Pets</label>
    <select id="pets">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
</div>

<!-- CONTACT -->
<div class="flex-row">
  <div class="field" id="nameField">
    <label>Full Name</label>
    <input id="name">
  </div>
  <div class="field" id="phoneField">
    <label>Phone</label>
    <input id="phone">
  </div>
</div>

<div class="flex-row">
  <div class="field" id="emailField">
    <label>Email</label>
    <input id="email">
  </div>
</div>

<!-- OPTIONAL -->
<div class="flex-row">
  <div class="field" id="referenceField">
    <label>Reference (Optional)</label>
    <select id="reference">
      <option value="">Select</option>
      <option>Previous Passenger</option>
      <option>Social Media</option>
      <option>Friend / Family</option>
      <option>Website</option>
    </select>
  </div>
</div>

<div class="field" id="notesField">
  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>
</div>

<!-- SUMMARY -->
<div id="tripSummary">
  <div id="sPickup"></div>
  <div id="sDropoff"></div>
  <div id="sDate"></div>
  <div id="sVehicle"></div>
  <div id="sRoute"></div>
  <div id="sPrice"></div>
</div>

<button id="payBtn">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
const $=id=>document.getElementById(id);

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

const required=[
  pickup,dropoff,pickupDate,pickupTime,
  vehicle,passengers,pets,name,phone,email
];

pickup.onchange=dropoff.onchange=()=>{
  if(pickup.value && dropoff.value) dateField.classList.add("show");
};

pickupDate.onchange=()=>timeField.classList.add("show");

pickupTime.onchange=()=>{
  ["vehicleField","passengersField","petsField"].forEach(id=>$(id).classList.add("show"));
};

pets.onchange=()=>{
  ["nameField","phoneField","emailField","referenceField","notesField"].forEach(id=>$(id).classList.add("show"));
  payBtn.style.display="block";
};

function validate(){
  let first=null;
  required.forEach(el=>{
    el.classList.remove("input-error");
    if(!el.value && !first){first=el}
  });
  if(first){
    first.classList.add("input-error");
    first.focus();
    return false;
  }
  return true;
}

function calculatePrice(miles){
  const base=15;
  const perMile=4.25;
  return (base + miles*perMile).toFixed(2);
}

function updateSummary(){
  if(!required.every(el=>el.value)) return;

  new google.maps.DistanceMatrixService().getDistanceMatrix({
    origins:[pickup.value],
    destinations:[dropoff.value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },res=>{
    const el=res.rows[0].elements[0];
    if(el.status!=="OK") return;

    const miles=el.distance.value/1609.34;
    const minutes=Math.round(el.duration.value/60);

    tripSummary.style.display="block";
    sPickup.textContent="Pickup: "+pickup.value;
    sDropoff.textContent="Drop-off: "+dropoff.value;
    sDate.textContent=`${pickupDate.value} at ${pickupTime.value}`;
    sVehicle.textContent=`${vehicle.value} • ${passengers.value} pax • Pets: ${pets.value}`;
    sRoute.textContent=`${miles.toFixed(1)} miles • ${minutes} min`;
    sPrice.textContent=`Estimated: $${calculatePrice(miles)}`;
  });
}

required.forEach(el=>{
  el.addEventListener("change",updateSummary);
  el.addEventListener("input",updateSummary);
});

payBtn.onclick=()=>{
  if(!validate()) return;
  alert("Booking submitted successfully!");
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>
<script>
new google.maps.places.Autocomplete(pickup);
new google.maps.places.Autocomplete(dropoff);
</script>

</body>
</html>
