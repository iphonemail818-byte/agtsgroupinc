<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc — Booking</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --cyan:#00f0ff;
  --cyan-soft:#7ffaff;
  --bg:#050608;
  --panel:#0b0d10;
  --border:#1f2933;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:
    radial-gradient(1200px 400px at 50% -100px, #0f1c22, transparent),
    var(--bg);
  color:#e9fbff;
  font-family:Inter,Segoe UI,Tahoma,sans-serif;
}

/* Layout */
.container{
  max-width:960px;
  margin:50px auto;
  padding:30px;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:40px;
}
.header h1{
  font-family:Orbitron,sans-serif;
  font-size:2.8em;
  margin:0;
  letter-spacing:2px;
  color:var(--cyan);
  text-shadow:0 0 18px rgba(0,240,255,.6);
}
.header p{
  margin-top:10px;
  opacity:.85;
  font-size:1.05em;
}

/* Card */
.card{
  background:
    linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)),
    var(--panel);
  border:1px solid var(--border);
  border-radius:22px;
  padding:30px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.7),
    inset 0 0 0 1px rgba(255,255,255,.02);
}

/* Form */
label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:.9em;
  letter-spacing:.4px;
  opacity:.9;
}

input,select,textarea{
  width:100%;
  padding:15px 16px;
  background:#0f1419;
  border:1px solid #1e2933;
  border-radius:14px;
  color:#eaffff;
  font-size:1em;
  outline:none;
  transition:.25s ease;
}

input::placeholder,textarea::placeholder{color:#6b7a88}

input:focus,select:focus,textarea:focus{
  border-color:var(--cyan);
  box-shadow:0 0 0 2px rgba(0,240,255,.15);
}

textarea{resize:none;min-height:90px}

/* Grid */
.row{
  display:flex;
  gap:16px;
}
.row > div{flex:1}

/* Button */
button{
  margin-top:34px;
  width:100%;
  padding:18px;
  font-size:1.15em;
  font-weight:600;
  letter-spacing:.5px;
  border:none;
  border-radius:18px;
  background:
    linear-gradient(90deg,#00f0ff,#00bcd4);
  color:#001014;
  cursor:pointer;
  box-shadow:
    0 10px 30px rgba(0,240,255,.35);
  transition:.25s ease;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 14px 36px rgba(0,240,255,.45);
}

/* Footer hint */
.footer-hint{
  text-align:center;
  margin-top:22px;
  font-size:.85em;
  opacity:.7;
}

/* Responsive */
@media(max-width:900px){
  .row{flex-direction:column}
  .container{margin:20px auto}
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>AGTS GROUP INC</h1>
    <p>Premium Chauffeur · Private Transportation · Executive Travel</p>
  </div>

  <div class="card">

    <label>Pickup Address</label>
    <input id="pickup" placeholder="Enter pickup location">

    <label>Drop-off Address</label>
    <input id="dropoff" placeholder="Enter destination">

    <div class="row">
      <div>
        <label>Pickup Date</label>
        <input type="date">
      </div>
      <div>
        <label>Pickup Time</label>
        <input type="time">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Vehicle</label>
        <select>
          <option>GMC Yukon</option>
          <option>Cadillac Escalade</option>
          <option>Chevy Suburban</option>
        </select>
      </div>
      <div>
        <label>Passengers</label>
        <select>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
        </select>
      </div>
    </div>

    <label>Full Name</label>
    <input placeholder="Your full name">

    <label>Phone</label>
    <input placeholder="Phone number">

    <label>Email</label>
    <input placeholder="Email address">

    <label>Reference (optional)</label>
    <input placeholder="How did you hear about us?">

    <label>Notes (optional)</label>
    <textarea placeholder="Special requests, luggage, flight info, etc."></textarea>

    <button>Book & Pay</button>

    <div class="footer-hint">
      Secure booking · Professional chauffeurs · Luxury fleet
    </div>

  </div>
</div>

<!-- Google Places -->
<script>
function initAutocomplete(){
  if(!window.google) return;
  new google.maps.places.Autocomplete(
    document.getElementById("pickup")
  );
  new google.maps.places.Autocomplete(
    document.getElementById("dropoff")
  );
}
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places&callback=initAutocomplete"
  async defer></script>

</body>
</html>
