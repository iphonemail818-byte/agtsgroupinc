<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#0ff;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
}

.container{
  max-width:500px;
  margin:20px auto;
  padding:20px;
}

/* LOGO */
.logo{
  display:block;
  max-width:260px;
  width:100%;
  margin:10px auto 15px;
  filter:drop-shadow(0 0 12px #0ff);
}

/* TEXT */
.sub{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:.9em;
  letter-spacing:2px;
  margin-bottom:20px;
}

/* FORM */
label{display:block;margin-top:10px;font-weight:bold;}

input{
  width:100%;
  padding:12px;
  margin-top:4px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#0ff;
}

.flex{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.field{
  flex:1 1 100%;
  display:none;
  opacity:0;
  transform:translateY(10px);
  transition:.4s ease;
}
.field.show{
  display:block;
  opacity:1;
  transform:none;
}

.location{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

#loading{
  display:none;
  height:6px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
  margin:12px 0;
}
#loading::after{
  content:"";
  display:block;
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  animation:load 1s infinite linear;
}
@keyframes load{
  from{margin-left:-50%}
  to{margin-left:100%}
}

#summary{
  display:none;
  background:#111;
  border:1px solid #0ff;
  border-radius:14px;
  padding:16px;
  text-align:center;
  margin-top:15px;
}
#summary div{
  font-family:'Orbitron',monospace;
  margin-bottom:6px;
}

button{
  display:none;
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(90deg,#0ff,#06b6d4);
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<!-- ‚úÖ EMBEDDED LOGO (FULL BASE64 ‚Äì FIXED) -->

<div class="sub">www.agtsgroupinc.com</div>

<div class="flex">
  <div class="field show" style="position:relative">
    <label>Pickup</label>
    <input id="pickup">
    <span class="location" id="loc">üìç</span>
  </div>

  <div class="field show">
    <label>Drop-off</label>
    <input id="dropoff">
  </div>
</div>

<div id="loading"></div>
<div id="summary"></div>

<button id="pay">Book & Pay</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const $=id=>document.getElementById(id);
let geo,dist;

window.onload=()=>{
  geo=new google.maps.Geocoder();
  dist=new google.maps.DistanceMatrixService();
  new google.maps.places.Autocomplete($("pickup"));
  new google.maps.places.Autocomplete($("dropoff"));
};

$("loc").onclick=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    geo.geocode({location:{lat:p.coords.latitude,lng:p.coords.longitude}},(r,s)=>{
      if(s==="OK"){ $("pickup").value=r[0].formatted_address; calc(); }
    });
  });
};

["pickup","dropoff"].forEach(id=>$(id).addEventListener("change",calc));

function calc(){
  if(!$("pickup").value||!$("dropoff").value)return;
  $("loading").style.display="block";

  dist.getDistanceMatrix({
    origins:[$("pickup").value],
    destinations:[$("dropoff").value],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(r,s)=>{
    $("loading").style.display="none";
    if(s!=="OK")return;

    const mi=r.rows[0].elements[0].distance.value/1609.34;
    const price=50+mi*2;

    $("summary").innerHTML=`
      <div>${mi.toFixed(1)} miles</div>
      <div>$${price.toFixed(2)}</div>`;
    $("summary").style.display="block";
    $("pay").style.display="block";
  });
}
</script>

</body>
</html>
