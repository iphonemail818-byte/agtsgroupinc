<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b10;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#e5e7eb;
}

.container{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}

/* LOGO */
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.9em;
  color:#0ff;
  text-shadow:0 0 16px #0ff;
  margin-bottom:20px;
}

/* ROUTE CARD */
.route-card{
  background:linear-gradient(180deg,#1b1c26,#111);
  border-radius:22px;
  padding:14px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
  overflow:hidden;
}

/* COLLAPSED SEARCH */
.collapsed{
  position:relative;
}

.collapsed input{
  width:100%;
  padding:18px 20px 18px 56px;
  border-radius:999px;
  background:#222;
  border:none;
  color:#9ca3af;
  font-size:1.1em;
}

.search-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  color:#d946ef;
  pointer-events:none;
}

/* EXPANDED PANEL */
.expanded{
  display:none;
  margin-top:10px;
}

.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

/* ROWS */
.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:14px 0;
}

.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:white;
  font-size:1em;
  outline:none;
}

/* DOTS */
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.dot.start{background:#c7d2fe;}
.dot.dest{background:#f472b6;}

.label{
  font-size:.75em;
  opacity:.7;
  width:70px;
}

/* ADD STOP */
.add-stop{
  margin-left:auto;
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid #444;
  background:transparent;
  color:white;
  font-size:24px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">AGTS GROUP INC</div>

<div class="route-card" id="routeCard">

  <!-- COLLAPSED -->
  <div class="collapsed" id="collapsedInput">
    <span class="search-icon">üîç</span>
    <input placeholder="Where are you going?" readonly>
  </div>

  <!-- EXPANDED -->
  <div class="expanded">

    <!-- START -->
    <div class="row">
      <span class="dot start"></span>
      <div class="label">Start</div>
      <input id="pickup" placeholder="Current location">
    </div>

    <!-- DESTINATIONS -->
    <div id="destinations">
      <div class="row">
        <span class="dot dest"></span>
        <div class="label">Destination</div>
        <input class="destination" placeholder="Enter destination">
      </div>
    </div>

    <!-- ADD STOP -->
    <button class="add-stop" id="addStop">+</button>

  </div>
</div>

</div>

<!-- GOOGLE MAPS -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const addStop = document.getElementById("addStop");
const destinations = document.getElementById("destinations");
let pickupAutocomplete;

collapsed.onclick = () => {
  card.classList.add("open");
  loadCurrentLocation();
};

addStop.onclick = () => {
  const row = document.createElement("div");
  row.className = "row";
  row.innerHTML = `
    <span class="dot dest"></span>
    <div class="label">Stop</div>
    <input class="destination" placeholder="Add stop">
  `;
  destinations.appendChild(row);
  attachAutocomplete(row.querySelector("input"));
};

function loadCurrentLocation(){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(()=>{
    document.getElementById("pickup").value = "Current location";
  });
}

function attachAutocomplete(input){
  new google.maps.places.Autocomplete(input);
}

window.onload = () => {
  pickupAutocomplete = new google.maps.places.Autocomplete(
    document.getElementById("pickup")
  );
  document.querySelectorAll(".destination").forEach(attachAutocomplete);
};
</script>

</body>
</html>
