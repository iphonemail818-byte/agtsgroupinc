<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
/* ----- BODY ----- */
body{
  margin:0;
  background:#0b0b10;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* ----- LOADING SCREEN ----- */
#loader{
  position:fixed;
  inset:0;
  background:#0b0b10;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:50;
  opacity:1;
  transition:opacity .5s;
}
#loader.hide{opacity:0;pointer-events:none;}
#loader .logo{
  font-family:'Orbitron',sans-serif;
  font-size:2.5em;
  color:#0ff;
  letter-spacing:3px;
  margin-bottom:20px;
  text-shadow:0 0 15px #0ff, 0 0 30px #0ff;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 5px #0ff,0 0 10px #0ff;}
  100%{text-shadow:0 0 20px #0ff,0 0 40px #0ff;}
}
#loader .bar{
  width:200px;
  height:6px;
  background:#111;
  border-radius:3px;
  overflow:hidden;
}
#loader .bar-inner{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#0ff,#00f);
  animation: load 3s forwards;
}
@keyframes load{
  0%{width:0%;}
  100%{width:100%;}
}

/* ----- CONTAINER ----- */
.container{
  max-width:520px;
  margin:40px auto;
  padding:16px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 1s ease, transform 1s ease;
}
.container.show{
  opacity:1;
  transform:translateY(0);
}

/* ----- LOGO ----- */
.logo{
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:1.8em;
  margin-bottom:24px;
  position:relative;
  z-index:10;
  color:#0ff;
  text-shadow:0 0 5px #0ff;
}

/* ----- BACKDROP ----- */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.backdrop.show{opacity:1;pointer-events:auto;}

/* ----- ROUTE CARD ----- */
.route-card{
  background:linear-gradient(180deg,#1b1c26,#111);
  border-radius:22px;
  padding:16px;
  box-shadow:0 20px 50px rgba(0,255,255,.3);
  position:relative;
  z-index:5;
  transition:transform .3s,box-shadow .3s;
}
.route-card:hover{
  transform:translateY(-5px);
  box-shadow:0 30px 70px rgba(0,255,255,.5);
}

/* ----- COLLAPSED INPUT ----- */
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  padding:18px 20px 18px 56px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  color:#9ca3af;
  font-size:1.05em;
  cursor:pointer;
  box-shadow:0 0 10px rgba(0,255,255,.2);
  transition:box-shadow .3s;
}
.collapsed input:hover{
  box-shadow:0 0 15px rgba(0,255,255,.4);
}
.search-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
}

/* ----- EXPANDED ----- */
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

/* ----- ROW ----- */
.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:white;
  transition:border-color .3s, box-shadow .3s;
}
.row input:focus{
  outline:none;
  border-color:#0ff;
  box-shadow:0 0 10px #0ff;
}
.dot{width:10px;height:10px;border-radius:50%;}
.start{background:#c7d2fe;}
.dest{background:#f472b6;}
.label{
  font-size:.7em;
  opacity:.6;
  width:80px;
}
.add-stop{
  margin:8px 0 0 auto;
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:white;
  font-size:22px;
  cursor:pointer;
  transition:transform .3s,box-shadow .3s;
}
.add-stop:hover{
  transform:scale(1.1);
  box-shadow:0 0 10px #0ff;
}

/* ----- DATE TIME ----- */
.datetime{
  margin-top:26px;
  padding-top:20px;
  border-top:1px solid #222;
  display:none;
  opacity:0;
  transition:opacity .3s;
}
.datetime.show{
  display:block;
  opacity:1;
}
.field-label{
  font-size:.65em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}
.datetime input{
  width:100%;
  padding:16px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  color:white;
  margin-bottom:14px;
  box-shadow:0 0 10px rgba(0,255,255,.2);
  transition:box-shadow .3s, border-color .3s;
}
.datetime input:focus{
  border-color:#0ff;
  box-shadow:0 0 15px #0ff;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo">AGTS GROUP INC</div>
  <div class="bar"><div class="bar-inner"></div></div>
</div>

<!-- BACKDROP -->
<div class="backdrop" id="backdrop"></div>

<!-- MAIN CONTAINER -->
<div class="container" id="mainContainer">
  <div class="logo">AGTS GROUP INC</div>

  <div class="route-card" id="routeCard">

    <div class="collapsed" id="collapsedInput">
      <span class="search-icon">üîç</span>
      <input placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">

      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Current location">
      </div>

      <div id="destinations">
        <div class="row">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination" placeholder="Enter destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <div class="field-label">PICKUP DATE</div>
        <input id="pickupDate" readonly>
        <div class="field-label">PICKUP TIME</div>
        <input id="pickupTime" readonly>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const backdrop = document.getElementById("backdrop");
const dateTime = document.getElementById("dateTime");
const addStop = document.getElementById("addStop");
const destinations = document.getElementById("destinations");
const pickup = document.getElementById("pickup");
const container = document.getElementById("mainContainer");
const loader = document.getElementById("loader");

// SHOW MAIN AFTER LOADING
setTimeout(()=>{
  loader.classList.add("hide");
  container.classList.add("show");
},3000); // 3 seconds

// TOGGLE CARD
collapsed.onclick = ()=>{
  card.classList.add("open");
  backdrop.classList.add("show");
  navigator.geolocation.getCurrentPosition(()=> {
    pickup.value = "Current location";
  });
};
backdrop.onclick = ()=>{
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

// GOOGLE AUTOCOMPLETE
function attachAutocomplete(input){
  new google.maps.places.Autocomplete(input);
}
function showDateTime(){
  dateTime.classList.add("show");
}

// INITIAL SETUP
window.onload = ()=>{
  attachAutocomplete(pickup);
  document.querySelectorAll(".destination").forEach(input=>{
    attachAutocomplete(input);
    input.addEventListener("input", showDateTime);
  });

  flatpickr("#pickupDate",{minDate:"today"});
  flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});
};

// ADD STOP
addStop.onclick = ()=>{
  const row = document.createElement("div");
  row.className="row";
  row.innerHTML=`
    <span class="dot dest"></span>
    <div class="label">STOP</div>
    <input class="destination" placeholder="Add stop">
  `;
  destinations.appendChild(row);
  const input = row.querySelector("input");
  attachAutocomplete(input);
  input.addEventListener("input", showDateTime);
};
</script>

</body>
</html>
