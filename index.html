<html lang="en">
<head>

    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background always 100% visible */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Design Switcher */
        .design-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .design-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .design-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .design-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* ===== DESIGN 1: FLOATING TEXT ===== */

            position: relative;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .design-1 .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .design-1 .logo {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .design-1 .tagline {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .design-1 .form-group {
            margin-bottom: 30px;
        }

        .design-1 .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;

    <script>
        // Configuration
        const API_KEY = 'AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps';

        // Elements
        const designBtns = document.querySelectorAll('.design-btn');
        const designs = {
            1: document.getElementById('design-1'),
            2: document.getElementById('design-2'),
            3: document.getElementById('design-3')
        };
        const sidePanelTrigger = document.getElementById('side-panel-trigger');
        const closeSidePanel = document.getElementById('close-side-panel');

        // Current design state
        let currentDesign = 1;

        // Initialize
        function init() {
            setupDesignSwitcher();
            setupEventListeners();
            setupDateTime();
            loadGoogleMaps();
        }

        // Setup design switcher
        function setupDesignSwitcher() {
            designBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const designNum = parseInt(btn.dataset.design);
                    switchDesign(designNum);
                });
            });
        }

        // Switch between designs
        function switchDesign(designNum) {
            // Hide all designs
            Object.values(designs).forEach(design => {
                design.classList.add('hidden');
            });
            
            // Show selected design
            designs[designNum].classList.remove('hidden');
            
            // Update active button
            designBtns.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.design) === designNum) {
                    btn.classList.add('active');
                }
            });
            
            currentDesign = designNum;
            
            // Special handling for Design 3
            if (designNum === 3) {
                designs[3].classList.add('active');
                sidePanelTrigger.style.display = 'block';
            } else {
                designs[3].classList.remove('active');
                sidePanelTrigger.style.display = 'none';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Side panel toggle
            sidePanelTrigger.addEventListener('click', () => {
                designs[3].classList.add('active');
            });
            
            closeSidePanel.addEventListener('click', () => {
                designs[3].classList.remove('active');
            });
            
            // Location buttons
            document.querySelectorAll('.location-btn').forEach(btn => {
                btn.addEventListener('click', getCurrentLocation);
            });
            
            // Add stop buttons
            document.querySelectorAll('.add-stop-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    alert('Add stop functionality would go here');
                });
            });
            
            // Review buttons
            document.querySelectorAll('.review-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    alert('Review booking functionality would go here');
                });
            });
            
            // Bottom sheet drag handle
            const dragHandle = designs[2].querySelector('.drag-handle');
            if (dragHandle) {
                dragHandle.addEventListener('click', () => {
                    designs[2].style.transform = designs[2].style.transform === 'translateY(0)' 
                        ? 'translateY(calc(100% - 80px))' 
                        : 'translateY(0)';
                });
            }
        }

        // Setup date and time
        function setupDateTime() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const nextHour = (now.getHours() + 1) % 24;
            
            // Format date as YYYY-MM-DD
            const dateStr = tomorrow.toISOString().split('T')[0];
            
            // Format time as HH:MM
            const timeStr = `${nextHour.toString().padStart(2, '0')}:00`;
            
            // Set on all date inputs
            document.querySelectorAll('.date-input').forEach(input => {
                input.value = dateStr;
            });
            
            // Set on all time inputs
            document.querySelectorAll('.time-input').forEach(input => {
                input.value = timeStr;
            });
        }

        // Load Google Maps
        function loadGoogleMaps() {
            if (window.google && window.google.maps) {
                initAutocomplete();
                return;
            }
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=onGoogleMapsLoaded`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        // Google Maps loaded callback
        window.onGoogleMapsLoaded = function() {
            initAutocomplete();
        };

        // Initialize autocomplete
        function initAutocomplete() {
            if (!window.google || !window.google.maps || !window.google.maps.places) {
                console.warn('Google Maps Places API not available');
                return;
            }

            // Initialize for all pickup inputs
            document.querySelectorAll('.pickup-input').forEach(input => {
                const autocomplete = new google.maps.places.Autocomplete(input, {
                    types: ['address'],
                    componentRestrictions: { country: 'us' }
                });
                
                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    if (place.formatted_address) {
                        input.value = place.formatted_address;
                    }
                });
            });

            // Initialize for all destination inputs
            document.querySelectorAll('.destination-input').forEach(input => {
                const autocomplete = new google.maps.places.Autocomplete(input, {
                    types: ['address'],
                    componentRestrictions: { country: 'us' }
                });
                
                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    if (place.formatted_address) {
                        input.value = place.formatted_address;
                    }
                });
            });

            // Prevent form submission on Enter
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        input.blur();
                    }
                });
            });
        }

        // Get current location
        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            // Get the pickup input for the current design
            const pickupInput = designs[currentDesign].querySelector('.pickup-input');
            if (!pickupInput) return;

            // Show loading state
            const icon = event.currentTarget.querySelector('.action-icon');
            const originalFill = icon.style.fill;
            icon.style.fill = '#4dabf7';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 10000,
                        maximumAge: 60000
                    });
                });

                const { latitude, longitude } = position.coords;
                
                // Try to get address from coordinates
                try {
                    const response = await fetch(
                        `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${API_KEY}`
                    );
                    const data = await response.json();
                    
                    if (data.results && data.results[0]) {
                        pickupInput.value = data.results[0].formatted_address;
                        alert('Location found! Address auto-filled.');
                    } else {
                        pickupInput.value = `Current Location (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
                    }
                } catch (error) {
                    pickupInput.value = `Current Location (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
                }

            } catch (error) {
                alert('Unable to retrieve your location. Please enter manually.');
            } finally {
                // Reset icon
                icon.style.fill = originalFill;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
