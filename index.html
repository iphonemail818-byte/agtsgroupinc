<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AGTS Group Inc ‚Äî Booking</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
body{
  margin:0;
  background:#0b0b10;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  color:#e5e7eb;
}
.container{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}
.logo img{
  max-width:180px;
  display:block;
  margin:0 auto 24px;
}
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(4px);
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.backdrop.show{opacity:1;pointer-events:auto;}
.route-card{
  background:linear-gradient(180deg,#1b1c26,#111);
  border-radius:22px;
  padding:16px;
  box-shadow:0 30px 70px rgba(0,0,0,.8);
}
.collapsed{
  position:relative;
}
.collapsed input{
  width:100%;
  padding:18px 20px 18px 56px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  color:#9ca3af;
  font-size:1.05em;
}
.search-icon{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
}
.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  color:white;
}
.dot{width:10px;height:10px;border-radius:50%;}
.start{background:#c7d2fe;}
.dest{background:#f472b6;}
.label{
  font-size:.7em;
  opacity:.6;
  width:80px;
}
.add-stop{
  margin:8px 0 0 auto;
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

.datetime{
  margin-top:26px;
  padding-top:20px;
  border-top:1px solid #222;
  display:none;
}
.datetime.show{display:block;}
.field-label{
  font-size:.65em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}
.datetime input{
  width:100%;
  padding:16px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  color:white;
  margin-bottom:14px;
}

/* ROUTE SUMMARY */
.summary{
  margin-top:20px;
  padding:16px;
  background:#0f1118;
  border-radius:16px;
  border:1px solid #222;
  display:none;
}
.summary div{
  font-size:.85em;
  margin-bottom:6px;
  opacity:.9;
}
</style>
</head>

<body>

<div class="backdrop" id="backdrop"></div>

<div class="container">

<div class="logo">
  <!-- EMBEDDED LOGO (REPLACE BASE64 IF YOU WANT) -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAA+..." alt="AGTS Group Inc">
</div>

<div class="route-card" id="routeCard">

  <div class="collapsed" id="collapsedInput">
    <span class="search-icon">üîç</span>
    <input placeholder="Where are you going?" readonly>
  </div>

  <div class="expanded">

    <div class="row">
      <span class="dot start"></span>
      <div class="label">START</div>
      <input id="pickup" placeholder="Current location">
    </div>

    <div id="destinations">
      <div class="row">
        <span class="dot dest"></span>
        <div class="label">DESTINATION</div>
        <input class="destination" placeholder="Enter destination">
      </div>
    </div>

    <button class="add-stop" id="addStop">+</button>

    <div class="datetime" id="dateTime">
      <div class="field-label">PICKUP DATE</div>
      <input id="pickupDate" readonly>
      <div class="field-label">PICKUP TIME</div>
      <input id="pickupTime" readonly>
    </div>

    <div class="summary" id="routeSummary">
      <div id="sumDistance"></div>
      <div id="sumDuration"></div>
    </div>

  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
const card = document.getElementById("routeCard");
const collapsed = document.getElementById("collapsedInput");
const backdrop = document.getElementById("backdrop");
const dateTime = document.getElementById("dateTime");
const addStop = document.getElementById("addStop");
const destinations = document.getElementById("destinations");
const summary = document.getElementById("routeSummary");

collapsed.onclick = ()=>{
  card.classList.add("open");
  backdrop.classList.add("show");
  navigator.geolocation.getCurrentPosition(()=> {
    pickup.value = "Current location";
  });
};

backdrop.onclick=()=>{
  card.classList.remove("open");
  backdrop.classList.remove("show");
};

function attachAutocomplete(input){
  const ac = new google.maps.places.Autocomplete(input);
  ac.addListener("place_changed", ()=>{
    dateTime.classList.add("show");
    calculateRoute();
  });
}

addStop.onclick = ()=>{
  const row = document.createElement("div");
  row.className="row";
  row.innerHTML=`
    <span class="dot dest"></span>
    <div class="label">STOP</div>
    <input class="destination" placeholder="Add stop">
  `;
  destinations.appendChild(row);
  const input = row.querySelector("input");
  attachAutocomplete(input);
  input.focus();
};

function calculateRoute(){
  const pickupVal = pickup.value;
  const destInputs = document.querySelectorAll(".destination");
  if(!pickupVal || !destInputs[0].value) return;

  const origins = [pickupVal];
  const destinationsArr = Array.from(destInputs).map(d=>d.value);

  const service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins,
    destinations:[destinationsArr[destinationsArr.length-1]],
    travelMode:"DRIVING",
    unitSystem:google.maps.UnitSystem.IMPERIAL
  },(res,status)=>{
    if(status==="OK"){
      const el = res.rows[0].elements[0];
      summary.style.display="block";
      document.getElementById("sumDistance").textContent =
        "Distance: " + el.distance.text;
      document.getElementById("sumDuration").textContent =
        "Duration: " + el.duration.text;
    }
  });
}

flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});

window.onload=()=>{
  attachAutocomplete(document.getElementById("pickup"));
  attachAutocomplete(document.querySelector(".destination"));
};
</script>

</body>
</html>
