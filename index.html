<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>AGTS Group Inc â€” Booking</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Segoe UI,Tahoma,Verdana,sans-serif;
  background:
    url("https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/main/IMG_6201.png")
    center/cover no-repeat #000;
  color:#fff;
  -webkit-text-size-adjust:100%;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.header{
  position:fixed;
  top:14px;
  left:0;
  width:100%;
  padding:0 16px;
  display:flex;
  align-items:center;
  z-index:100;
}

/* burger */
.menu-btn{
  width:24px;
  height:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.menu-btn span{
  height:2px;
  width:100%;
  background:#fff;
  border-radius:2px;
}

/* slogan image centered */
.slogan-img-wrap{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  pointer-events:none;
}
.slogan-img-wrap img{
  height:200px;       /* VERY PROMINENT SIZE */
  max-width:90vw;     /* still responsive */
  object-fit:contain;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ SIDE MENU â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.side-menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:#0b0b10;
  padding:80px 20px;
  transform:translateX(-100%);
  transition:.35s ease;
  z-index:90;
}
.side-menu.open{transform:translateX(0);}

.side-menu a{
  display:block;
  padding:14px 0;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid #222;
}

.side-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:80;
}
.side-backdrop.show{
  opacity:1;
  pointer-events:auto;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.container{
  max-width:520px;
  margin:96px auto 0;
  padding:16px;
}

.route-card{
  background:linear-gradient(180deg,#1b1c26,#0f0f15);
  border-radius:22px;
  padding:16px;
  box-shadow:0 22px 45px rgba(0,0,0,.6);
}

/* collapsed field */
.collapsed{
  position:relative;
}
.collapsed input{
  width:calc(100% - 48px); /* ~Â¾ inch smaller */
  padding:16px 20px 16px 52px;
  border-radius:999px;
  background:#1f1f25;
  border:none;
  font-size:16px;
  color:#9ca3af;
  box-shadow:0 5px 12px rgba(0,0,0,.45);
}
.search-icon{
  position:absolute;
  left:18px;
  top:50%;
  transform:translateY(-50%);
}

.expanded{display:none;}
.route-card.open .expanded{display:block;}
.route-card.open .collapsed{display:none;}

.row{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
}
.row input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  padding:10px 4px;
  font-size:16px;
  color:#fff;
}

.dot{width:10px;height:10px;border-radius:50%;}
.start{background:#c7d2fe;}
.dest{background:#f472b6;}
.label{width:80px;font-size:.7em;opacity:.6;}

.add-stop{
  margin-left:auto;
  width:38px;
  height:38px;
  border-radius:50%;
  border:1px solid #444;
  background:none;
  color:#fff;
  font-size:22px;
}

/* date time */
.datetime{
  display:none;
  margin-top:24px;
  padding-top:18px;
  border-top:1px solid #222;
}
.datetime.show{display:block;}
.field-label{
  font-size:.65em;
  letter-spacing:.12em;
  opacity:.6;
  margin-bottom:6px;
}
.datetime input{
  width:100%;
  padding:15px;
  border-radius:14px;
  background:#1a1a22;
  border:1px solid #333;
  font-size:16px;
  color:#fff;
  margin-bottom:12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" id="menuBtn">
    <span></span><span></span><span></span>
  </div>

  <div class="slogan-img-wrap">
    <img src="https://raw.githubusercontent.com/iphonemail818-byte/agtsgroupinc/refs/heads/main/E7C53822-D82E-4E8E-8488-3D03379590FC.png" alt="When VIP Meets Excellence">
  </div>
</div>

<!-- MENU -->
<nav class="side-menu" id="sideMenu">
  <a href="#">About</a>
  <a href="#">Log in</a>
  <a href="#">Drivers</a>
  <a href="#">Set up</a>
</nav>
<div class="side-backdrop" id="sideBackdrop"></div>

<!-- MAIN -->
<div class="container">
  <div class="route-card" id="routeCard">
    <div class="collapsed" id="collapsedInput">
      <span class="search-icon">ğŸ”</span>
      <input placeholder="Where are you going?" readonly>
    </div>

    <div class="expanded">
      <div class="row">
        <span class="dot start"></span>
        <div class="label">START</div>
        <input id="pickup" placeholder="Enter pickup location">
      </div>

      <div id="destinations">
        <div class="row">
          <span class="dot dest"></span>
          <div class="label">DESTINATION</div>
          <input class="destination" placeholder="Enter destination">
        </div>
      </div>

      <button class="add-stop" id="addStop">+</button>

      <div class="datetime" id="dateTime">
        <div class="field-label">PICKUP DATE</div>
        <input id="pickupDate" readonly>
        <div class="field-label">PICKUP TIME</div>
        <input id="pickupTime" readonly>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiBOnLypU6-YGgPruQ2YFZvk3HyaaQ5Ps&libraries=places"></script>

<script>
/* open booking */
document.getElementById("collapsedInput").onclick=()=>{
  document.getElementById("routeCard").classList.add("open");
};

/* autocomplete */
function attachAC(i){ new google.maps.places.Autocomplete(i); }
window.onload=()=>{
  attachAC(document.getElementById("pickup"));
  attachAC(document.querySelector(".destination"));
};

/* show datetime */
document.querySelector(".destination").oninput=()=>{
  document.getElementById("dateTime").classList.add("show");
};

/* menu */
const btn=document.getElementById("menuBtn");
const menu=document.getElementById("sideMenu");
const back=document.getElementById("sideBackdrop");

btn.onclick=()=>{ menu.classList.add("open"); back.classList.add("show"); };
back.onclick=()=>{ menu.classList.remove("open"); back.classList.remove("show"); };

/* date/time */
flatpickr("#pickupDate",{minDate:"today"});
flatpickr("#pickupTime",{enableTime:true,noCalendar:true,dateFormat:"h:i K"});
</script>

</body>
</html>
