<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGTS Group Inc</title>
    <style>
        /* KILL SWITCH FOR LOADING SCREEN */
        #loading-screen {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        #main-content {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0b0b10;
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- KILL THE LOADING SCREEN -->
    <script>
        // This runs IMMEDIATELY when the script loads
        document.write('<style>#loading-screen{display:none!important;opacity:0!important;}</style>');
        document.write('<style>#main-content{display:block!important;opacity:1!important;}</style>');
    </script>

    <!-- Create loading screen div but hide it immediately -->
    <div id="loading-screen" style="display: none;">
        <div>AGTS GROUP INC</div>
    </div>

    <!-- Main content will show immediately -->
    <div id="main-content" style="display: block; opacity: 1; padding: 20px;">
        <h1 style="color: #00f3ff; margin-top: 40px; text-align: center;">AGTS GROUP INC</h1>
        <p style="text-align: center; color: #aaa; margin-bottom: 30px;">Luxury SUV Transportation</p>
        
        <div style="background: #1b1c26; border-radius: 15px; padding: 20px; max-width: 500px; margin: 0 auto;">
            <h2 style="margin-bottom: 20px;">Booking System Ready</h2>
            <p>The loading screen issue has been fixed.</p>
            <button onclick="alert('Working!')" style="background: #00f3ff; color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 20px;">
                Test Button
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 40px; color: #aaa;">
            <p>Â© 2023 AGTS Group Inc.</p>
        </div>
    </div>

    <!-- ULTIMATE FIX SCRIPT - This will override ANYTHING -->
    <script>
        // Method 1: Immediate execution
        (function() {
            console.log('iPhone Fix Script Running');
            
            // Hide loading screen immediately
            const ls = document.getElementById('loading-screen');
            if (ls) {
                ls.style.cssText = 'display:none!important;opacity:0!important;visibility:hidden!important;position:absolute!important;';
            }
            
            // Show main content immediately
            const mc = document.getElementById('main-content');
            if (mc) {
                mc.style.cssText = 'display:block!important;opacity:1!important;visibility:visible!important;position:relative!important;';
            }
        })();
        
        // Method 2: On DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready - forcing content visible');
            
            // Nuclear option: remove loading screen entirely
            const ls = document.getElementById('loading-screen');
            if (ls && ls.parentNode) {
                ls.parentNode.removeChild(ls);
            }
            
            // Ensure main content is visible
            const mc = document.getElementById('main-content');
            if (mc) {
                mc.style.display = 'block';
                mc.style.opacity = '1';
                mc.style.visibility = 'visible';
            }
        });
        
        // Method 3: On window load (as backup)
        window.onload = function() {
            console.log('Window loaded - final cleanup');
            
            // Last resort: hide everything that might be loading
            const allElements = document.querySelectorAll('*');
            for (let el of allElements) {
                if (el.id.includes('loading') || el.className.includes('loading')) {
                    el.style.display = 'none';
                }
            }
            
            // Force body to be visible
            document.body.style.visibility = 'visible';
        };
        
        // Method 4: Set timeout as absolute fallback
        setTimeout(function() {
            console.log('Timeout - forcing display');
            document.body.innerHTML = document.body.innerHTML.replace(/display:\s*none/g, 'display:block');
            document.body.innerHTML = document.body.innerHTML.replace(/opacity:\s*0/g, 'opacity:1');
        }, 1000);
    </script>
</body>
</html>
